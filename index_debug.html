<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampuca AI Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            user-select: none;
            touch-action: pan-y; /* Allow vertical scroll, block horizontal for swipe */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        .studio-branding {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .studio-brand-block {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
        }

        .dropdown-button-container {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
            position: relative;
            z-index: 1001;
        }

        .studio-name {
            color: hsl(14,100%,60%);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255,133,51,0.3);
        }

        .dropdown-button {
            background: none;
            border: none;
            color: hsl(14,100%,60%);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .dropdown-button:hover {
            color: white;
            background: rgba(255,133,51,0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(16px);
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 60vh;
            overflow-y: auto;
            z-index: 1002;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.visible {
            display: block !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Стилизация прокрутки для выпадающего списка */
        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: rgba(255,133,51,0.6);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb:hover {
            background: rgba(255,133,51,0.8);
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: hsl(14,100%,60%);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .chapter-list {
            padding: 0.5rem;
        }

        .chapter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            text-align: left;
        }
        @media (max-width: 768px) {
            .chapter-item {
                min-height: 48px;
                padding: 1rem 1.25rem;
                font-size: 1.1rem;
            }
        }

        .chapter-item:hover {
            background: rgba(255,133,51,0.1);
            color: hsl(14,100%,60%);
        }

        .chapter-item.active {
            background: rgba(255,133,51,0.2);
            color: hsl(14,100%,60%);
        }

        .chapter-indicator {
            opacity: 0.5;
            font-size: 1.2em;
            margin-left: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* On mobile and fullscreen, disable pointer events so overlay gets all touches */
        }
        @media (max-width: 768px) {
            .main-video {
                pointer-events: none !important;
            }
            .player-container:fullscreen .main-video,
            .player-container:-webkit-full-screen .main-video {
                pointer-events: none !important;
            }
        }

        .slide-counter {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 4rem 1rem 1rem;
            transition: all 0.3s ease;
            z-index: 2000; /* Always above overlay */
        }

        .controls-container.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .controls-panel {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }



        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
        }

        .volume-slider {
            width: 80px;
            appearance: none;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: hsl(14,100%,60%);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: hsl(14,100%,60%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .control-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 3rem;
            min-height: 3rem;
            z-index: 2001; /* Always above overlay */
        }

        .control-button:hover:not(:disabled) {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .play-button {
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 50% !important;
            border: none !important;
            box-shadow: 0 6px 20px rgba(255,133,51,0.4);
        }

        .play-button:hover {
            background: linear-gradient(135deg, hsl(14,100%,55%) 0%, hsl(14,100%,50%) 100%) !important;
            box-shadow: 0 8px 25px rgba(255,133,51,0.5);
            transform: translateY(-2px) !important;
        }

        .fullscreen-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .loading-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 30;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,133,51,0.2);
            border-top: 3px solid hsl(14,100%,60%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: white;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .studio-branding {
                top: 0.5rem;
                right: 0.5rem;
                gap: 0.375rem;
            }

            .studio-brand-block {
                padding: 0.375rem 0.5rem;
            }

            .dropdown-button-container {
                padding: 0.375rem;
            }

            .studio-name {
                font-size: 1rem;
            }

            .slide-counter {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }

            .controls-panel {
                padding: 0.75rem;
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            .control-button {
                padding: 0.5rem;
                min-width: 2.5rem;
                min-height: 2.5rem;
            }

            .play-button {
                padding: 0.75rem !important;
            }

            .dropdown-menu {
                width: 8rem;
                right: -0.5rem;
                left: auto;
                max-height: 40vh;
                overflow-y: auto;
                font-size: 0.8rem;
            }

            .dropdown-header {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }

            .chapter-item {
                padding: 0.375rem 0.5rem;
                font-size: 0.75rem;
                min-height: 36px;
            }



            .volume-control {
                gap: 0.25rem;
            }

            .volume-slider {
                width: 60px;
            }

            /* Mobile touch targets */
            .control-button, .fullscreen-button, .volume-button {
                min-width: 44px;
                min-height: 44px;
            }

            /* Mobile fullscreen adjustments */
            .player-container:-webkit-full-screen {
                background: black;
            }

            .player-container:-moz-full-screen {
                background: black;
            }

            .player-container:fullscreen {
                background: black;
            }
        }

        /* Fullscreen styles */
        .player-container:-webkit-full-screen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        .player-container:-moz-full-screen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        .player-container:fullscreen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        /* Hide scrollbars in fullscreen */
        .player-container:-webkit-full-screen,
        .player-container:-moz-full-screen,
        .player-container:fullscreen {
            overflow: hidden;
        }

        /* Ensure touch events work in fullscreen */
        .player-container:-webkit-full-screen .video-container,
        .player-container:-moz-full-screen .video-container,
        .player-container:fullscreen .video-container {
            touch-action: manipulation;
        }

        /* Navigation Arrows - MOBILE FULLSCREEN SLIDE NAVIGATION */
        .navigation-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
            display: none; /* Hidden by default */
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-arrow:hover {
            background: rgba(255, 133, 51, 0.8);
            color: white;
            transform: translateY(-50%) scale(1.1);
            border-color: hsl(14,100%,60%);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-arrow.left {
            left: 15px;
        }

        .nav-arrow.right {
            right: 15px;
        }

        /* MOBILE FULLSCREEN: Show navigation arrows like slides */
        @media (max-width: 768px) {
            .player-container:fullscreen .navigation-arrows,
            .player-container:-webkit-full-screen .navigation-arrows,
            .player-container:-moz-full-screen .navigation-arrows {
                display: block !important;
            }
        }
        
        /* Mobile fullscreen navigation arrows - always visible on mobile fullscreen */
        .mobile-fullscreen-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1001;
            display: none;
        }
        
        .mobile-fullscreen-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }
        
        .mobile-fullscreen-arrow:hover {
            background: rgba(255, 133, 51, 0.8);
            color: white;
            transform: translateY(-50%) scale(1.1);
            border-color: hsl(14,100%,60%);
        }
        
        .mobile-fullscreen-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .mobile-fullscreen-arrow.left {
            left: 15px;
        }
        
        .mobile-fullscreen-arrow.right {
            right: 15px;
        }
        
        .mobile-fullscreen-arrow:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Show mobile fullscreen arrows only on mobile fullscreen */
        @media (max-width: 768px) {
            .player-container:fullscreen .mobile-fullscreen-arrows,
            .player-container:-webkit-full-screen .mobile-fullscreen-arrows,
            .player-container:-moz-full-screen .mobile-fullscreen-arrows {
                display: block !important;
            }
        }

        /* DESKTOP: Never show arrows */
        @media (min-width: 769px) {
            .navigation-arrows {
                display: none !important;
            }
        }

        /* Credits slide styling */
        .credits {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            z-index: 10;
            padding: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .credits.visible {
            display: flex;
        }

        .credits div {
            max-width: 600px;
            line-height: 1.8;
        }

        .credits p {
            margin: 1rem 0;
            font-size: 1.2rem;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        .credits p:nth-child(1) { animation-delay: 0.5s; font-size: 1.5rem; font-weight: bold; }
        .credits p:nth-child(2) { animation-delay: 1s; }
        .credits p:nth-child(3) { animation-delay: 1.5s; }
        .credits p:nth-child(4) { animation-delay: 2s; }
        .credits p:nth-child(5) { animation-delay: 2.5s; }
        .credits p:nth-child(6) { animation-delay: 3s; font-size: 1rem; opacity: 0.8; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Mobile credits styling */
        @media (max-width: 768px) {
            .credits {
                padding: 1rem;
            }
            
            .credits p {
                font-size: 1rem;
            }
            
            .credits p:nth-child(1) {
                font-size: 1.3rem;
            }
        }

        /* Overlay for swipe detection */
        #mobileSwipeOverlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1500;
            background: transparent;
            display: none;
            pointer-events: none; /* overlay не мешает стрелкам/кнопкам */
            touch-action: none;
        }
        @media (max-width: 768px) {
            #mobileSwipeOverlay {
                display: block;
            }
            .player-container:fullscreen #mobileSwipeOverlay,
            .player-container:-webkit-full-screen #mobileSwipeOverlay {
                display: block;
            }
        }
        
        /* Стрелки для свайпа */
        .mobile-fullscreen-arrows {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 2001;
            display: none;
        }
        .mobile-fullscreen-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px; height: 36px;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }
        .mobile-fullscreen-arrow.left { left: 10px; }
        .mobile-fullscreen-arrow.right { right: 10px; }
        .mobile-fullscreen-arrow:disabled { opacity: 0.4; cursor: not-allowed; }
        @media (max-width: 768px) {
            .player-container:fullscreen .mobile-fullscreen-arrows,
            .player-container:-webkit-full-screen .mobile-fullscreen-arrows {
                display: block !important;
            }
        }
        /* Mute button в fullscreen */
        .mobile-mute-btn {
            position: absolute;
            right: 16px;
            bottom: 16px;
            z-index: 2002;
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            color: white;
            width: 36px; height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        .mobile-mute-btn svg { width: 22px; height: 22px; }
        @media (min-width: 769px) {
            .mobile-fullscreen-arrows, .mobile-mute-btn { display: none !important; }
        }
    </style>
</head>
<body>
    <div class="player-container" id="playerContainer">
        <!-- Studio Branding -->
        <div class="studio-branding">
            <div class="studio-brand-block">
                <span class="studio-name">VAMPUCA AI</span>
            </div>
            <div class="dropdown-button-container">
                <button class="dropdown-button" id="dropdownButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                </button>
                
                <div id="dropdownMenu" class="dropdown-menu">
                    <div class="dropdown-header">Select Chapter</div>
                    <div class="chapter-list" id="chapterList">
                        <!-- Chapters will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide Counter -->
        <div class="slide-counter">
            <span id="slideCounter">Title / 22</span>
        </div>

        <!-- Main Video Container -->
        <div class="video-container" id="videoContainer" style="position:relative;">
            <video id="mainVideo" class="main-video" preload="none" playsinline webkit-playsinline muted></video>
            <!-- Mobile swipe overlay (always above video on mobile/fullscreen) -->
            <div id="mobileSwipeOverlay" aria-hidden="true"></div>
            <!-- Mobile Fullscreen Navigation Arrows -->
            <div class="mobile-fullscreen-arrows">
                <button class="mobile-fullscreen-arrow left" id="mobilePrevArrow">‹</button>
                <button class="mobile-fullscreen-arrow right" id="mobileNextArrow">›</button>
            </div>
            <!-- Mute button for mobile fullscreen -->
            <button class="mobile-mute-btn" id="mobileMuteBtn" aria-label="Mute/Unmute">
                <svg id="mobileMuteIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
                <svg id="mobileMutedIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                    <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                    <line x1="23" y1="9" x2="17" y2="15"/>
                    <line x1="17" y1="9" x2="23" y2="15"/>
                </svg>
            </button>
            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div>
                    <div class="loading-spinner"></div>
                    <div class="loading-text" id="loadingText">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="navigation-arrows">
            <button class="nav-arrow left" id="prevArrow">‹</button>
            <button class="nav-arrow right" id="nextArrow">›</button>
        </div>
        
        <!-- Mobile Fullscreen Navigation Arrows -->
        <div class="mobile-fullscreen-arrows">
            <button class="mobile-fullscreen-arrow left" id="mobilePrevArrow">‹</button>
            <button class="mobile-fullscreen-arrow right" id="mobileNextArrow">›</button>
        </div>

        <!-- Controls -->
        <div id="controlsContainer" class="controls-container">
            <div class="controls-panel">
                <div class="controls-left">
                    <button id="prevBtn" class="control-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5m7-7l-7 7 7 7"/>
                        </svg>
                    </button>
                    
                    <button id="playBtn" class="control-button play-button">
                        <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                        <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    </button>
                    
                    <button id="nextBtn" class="control-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14m-7-7l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                

                <div class="controls-right">
                    <div class="volume-control">
                        <button id="muteBtn" class="volume-button">
                            <svg id="muteIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                            </svg>
                            <svg id="mutedIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                                <line x1="23" y1="9" x2="17" y2="15"/>
                                <line x1="17" y1="9" x2="23" y2="15"/>
                            </svg>
                        </button>
                        <input 
                            type="range" 
                            class="volume-slider" 
                            id="volumeSlider"
                            min="0" 
                            max="100" 
                            value="50"
                        />
                    </div>
                    
                    <button id="fullscreenBtn" class="fullscreen-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script>
        // --- Robust mobile detection ---
        function isReallyMobile() {
            return (
                /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (typeof window.orientation !== 'undefined') ||
                window.innerWidth <= 800
            );
        }
        // --- Video sources: Title is always first ---
        const videoSources = [
            { id: 1, src: 'KLKT_TITLE.m4v', title: 'Title' },
            ...Array.from({ length: 20 }, (_, i) => ({
                id: i + 2,
                src: `KLKT_${i + 1}.m4v`,
                title: `Chapter ${i + 1}`
            })),
            { id: 22, src: 'KLKT_END.m4v', title: 'End' }
        ];
        // --- DEBUG: Log videoSources ---
        console.log('[DEBUG] videoSources:', videoSources);
        // --- DOM elements ---
        const playerContainer = document.getElementById('playerContainer');
        const videoContainer = document.getElementById('videoContainer');
        const mainVideo = document.getElementById('mainVideo');
        const overlay = document.getElementById('mobileSwipeOverlay');
        const mobilePrevArrow = document.getElementById('mobilePrevArrow');
        const mobileNextArrow = document.getElementById('mobileNextArrow');
        const mobileMuteBtn = document.getElementById('mobileMuteBtn');
        const mobileMuteIcon = document.getElementById('mobileMuteIcon');
        const mobileMutedIcon = document.getElementById('mobileMutedIcon');
        const controlsContainer = document.getElementById('controlsContainer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const chapterList = document.getElementById('chapterList');
        const slideCounter = document.getElementById('slideCounter');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const muteIcon = document.getElementById('muteIcon');
        const mutedIcon = document.getElementById('mutedIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        // --- DEBUG: Log all key elements ---
        console.log('[DEBUG] playerContainer:', playerContainer);
        console.log('[DEBUG] videoContainer:', videoContainer);
        console.log('[DEBUG] mainVideo:', mainVideo);
        console.log('[DEBUG] overlay:', overlay);
        console.log('[DEBUG] mobilePrevArrow:', mobilePrevArrow);
        console.log('[DEBUG] mobileNextArrow:', mobileNextArrow);
        console.log('[DEBUG] mobileMuteBtn:', mobileMuteBtn);
        console.log('[DEBUG] controlsContainer:', controlsContainer);
        // ... (логировать остальные элементы при необходимости)
        // --- Show error overlay if critical elements missing ---
        function showCriticalError(msg) {
            let err = document.getElementById('debugErrorOverlay');
            if (!err) {
                err = document.createElement('div');
                err.id = 'debugErrorOverlay';
                err.style.position = 'fixed';
                err.style.top = '0';
                err.style.left = '0';
                err.style.width = '100vw';
                err.style.height = '100vh';
                err.style.background = 'rgba(0,0,0,0.95)';
                err.style.color = 'red';
                err.style.zIndex = '99999';
                err.style.display = 'flex';
                err.style.alignItems = 'center';
                err.style.justifyContent = 'center';
                err.style.fontSize = '1.5rem';
                err.style.fontFamily = 'monospace';
                document.body.appendChild(err);
            }
            err.textContent = '[DEBUG ERROR] ' + msg;
        }
        if (!playerContainer) showCriticalError('playerContainer not found');
        if (!videoContainer) showCriticalError('videoContainer not found');
        if (!mainVideo) showCriticalError('mainVideo not found');
        if (!overlay) showCriticalError('mobileSwipeOverlay not found');
        if (videoSources.length === 0) showCriticalError('videoSources is empty');
        // --- State ---
        let currentSlide = 0;
        let isPlaying = false;
        let isMuted = false; // Sound ON by default
        let showDropdown = false;
        let controlsTimeout;
        let isFullscreen = false;
        // --- Touch handling state ---
        let touchStart = { x: 0, y: 0 };
        let touchEnd = { x: 0, y: 0 };
        // --- Touch event handlers for overlay ---
        function handleTouchStart(e) {
            if (!isReallyMobile()) return;
            if (!e.touches || e.touches.length > 1) return;
            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            console.log('[DEBUG] handleTouchStart', touchStart);
            e.preventDefault();
            e.stopPropagation();
        }
        function handleTouchMove(e) {
            if (!isReallyMobile()) return;
            console.log('[DEBUG] handleTouchMove');
            e.preventDefault();
            e.stopPropagation();
        }
        function handleTouchEnd(e) {
            if (!isReallyMobile()) return;
            if (!e.changedTouches || e.changedTouches.length > 1) return;
            touchEnd = { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
            const deltaX = touchEnd.x - touchStart.x;
            const deltaY = Math.abs(touchEnd.y - touchStart.y);
            console.log('[DEBUG] handleTouchEnd', {touchEnd, deltaX, deltaY});
            if (Math.abs(deltaX) > 50 && deltaY < 100) {
                if (deltaX > 0) {
                    console.log('[DEBUG] Swipe right');
                    goToPrevious();
                } else {
                    console.log('[DEBUG] Swipe left');
                    goToNext();
                }
            }
            e.preventDefault();
            e.stopPropagation();
        }
        // --- Overlay state and event binding ---
        function updateOverlayState() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement);
            if (isReallyMobile()) {
                overlay.style.display = 'block';
                overlay.style.pointerEvents = showDropdown ? 'none' : 'auto';
                overlay.style.touchAction = 'none';
                overlay.ontouchstart = handleTouchStart;
                overlay.ontouchmove = handleTouchMove;
                overlay.ontouchend = handleTouchEnd;
                console.log('[DEBUG] overlay event handlers attached');
            } else {
                overlay.style.display = 'none';
                overlay.style.pointerEvents = 'none';
                overlay.ontouchstart = null;
                overlay.ontouchmove = null;
                overlay.ontouchend = null;
                console.log('[DEBUG] overlay event handlers detached');
            }
        }
        // --- Fullscreen on orientation change (mobile only) ---
        window.addEventListener('orientationchange', function() {
            if (!isReallyMobile()) return;
            if (window.orientation === 90 || window.orientation === -90) {
                if (!(document.fullscreenElement || document.webkitFullscreenElement)) {
                    if (mainVideo.webkitEnterFullscreen) {
                        mainVideo.webkitEnterFullscreen();
                        console.log('[DEBUG] iOS Safari: webkitEnterFullscreen triggered');
                    } else if (playerContainer.requestFullscreen) {
                        playerContainer.requestFullscreen();
                        console.log('[DEBUG] Fullscreen API triggered');
                    } else if (playerContainer.webkitRequestFullscreen) {
                        playerContainer.webkitRequestFullscreen();
                        console.log('[DEBUG] webkitRequestFullscreen triggered');
                    }
                }
            }
        });
        // --- Mobile fullscreen arrows ---
        if (mobilePrevArrow) mobilePrevArrow.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log('[DEBUG] mobilePrevArrow click');
            goToPrevious();
        });
        if (mobileNextArrow) mobileNextArrow.addEventListener('click', function(e) {
            e.stopPropagation();
            console.log('[DEBUG] mobileNextArrow click');
            goToNext();
        });
        // --- Mobile mute button ---
        function updateMobileMuteBtn() {
            if (!mobileMuteIcon || !mobileMutedIcon) return;
            if (isMuted) {
                mobileMuteIcon.style.display = 'none';
                mobileMutedIcon.style.display = '';
            } else {
                mobileMuteIcon.style.display = '';
                mobileMutedIcon.style.display = 'none';
            }
        }
        if (mobileMuteBtn) mobileMuteBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            isMuted = !isMuted;
            if (mainVideo) mainVideo.muted = isMuted;
            updateMobileMuteBtn();
            console.log('[DEBUG] mobileMuteBtn click, isMuted:', isMuted);
        });
        // --- Меню: overlay не мешает ---
        if (dropdownButton) dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleDropdown();
            if (isReallyMobile()) {
                updateOverlayState();
            }
        });
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-button-container') && showDropdown) {
                toggleDropdown();
                if (isReallyMobile()) {
                    updateOverlayState();
                }
            }
        });
        // --- Listen for resize/orientation/fullscreen changes ---
        window.addEventListener('resize', updateOverlayState);
        window.addEventListener('orientationchange', updateOverlayState);
        document.addEventListener('fullscreenchange', updateOverlayState);
        document.addEventListener('webkitfullscreenchange', updateOverlayState);
        // --- Load video and always show first frame ---
        function loadVideo(index, autoplay = false) {
            if (index < 0 || index >= videoSources.length) {
                showCriticalError('loadVideo: index out of range');
                return;
            }
            currentSlide = index;
            isPlaying = false;
            if (!loadingState) showCriticalError('loadingState not found');
            loadingState.classList.remove('hidden');
            const chapterTitle = videoSources[index].title;
            if (!loadingText) showCriticalError('loadingText not found');
            loadingText.textContent = `Loading ${chapterTitle}...`;
            if (!mainVideo) showCriticalError('mainVideo not found in loadVideo');
            mainVideo.pause();
            // Set src, load, and reset to first frame
            const videoSrc = videoSources[index].src;
            console.log('[DEBUG] loadVideo src:', videoSrc);
            if (mainVideo.src !== videoSrc) {
                mainVideo.src = videoSrc;
                mainVideo.load();
            }
            mainVideo.currentTime = 0;
            mainVideo.muted = isMuted;
            // Show first frame after loadeddata
            mainVideo.addEventListener('loadeddata', function onLoaded() {
                mainVideo.removeEventListener('loadeddata', onLoaded);
                mainVideo.currentTime = 0;
                loadingState.classList.add('hidden');
                if (autoplay) {
                    mainVideo.play().catch((err) => {
                        console.log('[DEBUG] play() error:', err);
                    });
                    isPlaying = true;
                    updatePlayButton();
                }
            });
            mainVideo.addEventListener('error', function onError(e) {
                mainVideo.removeEventListener('error', onError);
                showCriticalError('mainVideo error: ' + mainVideo.error?.message);
                console.log('[DEBUG] mainVideo error:', mainVideo.error);
            });
            updateSlideCounter();
            updateChapterList();
            updateControls();
        }
        // --- Helper functions ---
        function toggleDropdown() {
            showDropdown = !showDropdown;
            dropdownMenu.classList.toggle('visible');
            if (isReallyMobile()) {
                updateOverlayState();
            }
        }
        function updatePlayButton() {
            if (playBtn) {
                playBtn.classList.toggle('play-button', isPlaying);
                playBtn.classList.toggle('pause-button', !isPlaying);
                playIcon.classList.toggle('hidden', isPlaying);
                pauseIcon.classList.toggle('hidden', !isPlaying);
            }
        }
        function updateSlideCounter() {
            if (slideCounter) {
                slideCounter.textContent = `${videoSources[currentSlide].title} / ${videoSources.length - 1}`;
            }
        }
        function updateChapterList() {
            if (!chapterList) return;
            chapterList.innerHTML = '';
            videoSources.forEach((item, index) => {
                const chapterItem = document.createElement('div');
                chapterItem.classList.add('chapter-item');
                chapterItem.textContent = item.title;
                chapterItem.addEventListener('click', () => {
                    loadVideo(index);
                    toggleDropdown();
                });
                chapterList.appendChild(chapterItem);
            });
        }
        function updateControls() {
            if (playBtn) playBtn.disabled = !mainVideo.readyState >= 2; // Check if video is ready to play
            if (prevBtn) prevBtn.disabled = currentSlide === 0;
            if (nextBtn) nextBtn.disabled = currentSlide === videoSources.length - 1;
            if (muteBtn) muteBtn.disabled = !mainVideo.readyState >= 2;
            if (fullscreenBtn) fullscreenBtn.disabled = !mainVideo.readyState >= 2;
        }
        function goToPrevious() {
            loadVideo(currentSlide - 1);
        }
        function goToNext() {
            loadVideo(currentSlide + 1);
        }
        // --- Initialization ---
        function initialize() {
            updateOverlayState();
            generateChapterList();
            loadVideo(0); // Always start with Title slide
            showControlsTemporarily();
        }
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
