<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampuca AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="player-container" id="playerContainer">
        <!-- Studio Branding -->
        <div class="studio-branding">
            <div class="studio-brand-block">
                <div class="studio-name">VAMPUCA AI</div>
            </div>
            <div class="dropdown-button-container">
                <button class="dropdown-button" id="dropdownButton" aria-label="Chapter navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-header">Chapters</div>
                    <div class="chapter-list" id="chapterList">
                        <!-- Chapter items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide Counter -->
        <div class="slide-counter" id="slideCounter">
            1 / 22
        </div>

        <!-- Video Container -->
        <div class="video-container" id="videoContainer">
            <video 
                class="main-video" 
                id="mainVideo"
                playsinline
                muted
                loop
                preload="metadata"
                disablePictureInPicture
                controlslist="nodownload nofullscreen noremoteplayback"
                webkit-playsinline="true"
                x5-playsinline="true"
                x5-video-player-type="h5"
                x5-video-player-fullscreen="true"
                x5-video-orientation="portraint"
            >
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Loading State -->
        <div class="loading-state hidden" id="loadingState">
            <div>
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading video...</div>
            </div>
        </div>

        <!-- Controls Container -->
        <div class="controls-container" id="controlsContainer">
            <div class="controls-panel">
                <div class="controls-left">
                    <button class="control-button" id="prevButton" aria-label="Previous slide">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="control-button play-button" id="playButton" aria-label="Play/Pause">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <button class="control-button" id="nextButton" aria-label="Next slide">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="controls-right">
                    <div class="volume-control">
                        <button class="volume-button" id="volumeButton" aria-label="Mute/Unmute">
                            <i class="fas fa-volume-up" id="volumeIcon"></i>
                        </button>
                        <input 
                            type="range" 
                            class="volume-slider" 
                            id="volumeSlider" 
                            min="0" 
                            max="100" 
                            value="50"
                            aria-label="Volume control"
                        >
                    </div>
                    <button class="fullscreen-button" id="fullscreenButton" aria-label="Toggle fullscreen">
                        <i class="fas fa-expand" id="fullscreenIcon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Touch overlay for swipe detection -->
        <div class="touch-overlay" id="touchOverlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
