<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampuca AI Player</title>

    <!-- Swiper.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        .main-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1; 
        }

        .preload-video {
            display: none;
        }

        .swiper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1500; /* Swiper on top for full-screen swipe */
        }

        .swiper-slide {
            background: transparent; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .nav-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1501; /* Higher than swiper to be clickable */
            pointer-events: none;
            display: none; /* Hide by default */
        }

        /* Show arrows only on mobile */
        @media (max-width: 768px) {
            .nav-arrows {
                display: block;
            }
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 60px;
            background: rgba(0, 0, 0, 0.1);
            color: rgba(255, 255, 255, 0.4);
            font-size: 24px;
            font-weight: 100;
            cursor: pointer;
            pointer-events: auto; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
        }

        .nav-arrow.left { left: 20px; }
        .nav-arrow.right { right: 20px; }
        
        .nav-arrow[style*="display: none"] {
            pointer-events: none;
        }

        /* Shake animation for locked buttons */
        .nav-arrow.locked {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            20%, 60% { transform: translateY(-50%) translateX(-3px); }
            40%, 80% { transform: translateY(-50%) translateX(3px); }
        }


        .studio-branding {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1600; 
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .studio-brand-block {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
        }

        .dropdown-button-container {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
            position: relative;
            z-index: 1601;
        }

        .studio-name {
            color: hsl(14,100%,60%);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255,133,51,0.3);
        }

        .dropdown-button {
            background: none;
            border: none;
            color: hsl(14,100%,60%);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .dropdown-button:hover {
            color: white;
            background: rgba(255,133,51,0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(16px);
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 60vh;
            overflow-y: auto;
            z-index: 1602;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.visible {
            display: block !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .dropdown-menu::-webkit-scrollbar { width: 6px; }
        .dropdown-menu::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 3px; }
        .dropdown-menu::-webkit-scrollbar-thumb { background: rgba(255,133,51,0.6); border-radius: 3px; }
        .dropdown-menu::-webkit-scrollbar-thumb:hover { background: rgba(255,133,51,0.8); }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: hsl(14,100%,60%);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .chapter-list { padding: 0.5rem; }
        .chapter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            text-align: left;
        }
        
        .chapter-item:hover { background: rgba(255,133,51,0.1); color: hsl(14,100%,60%); }
        .chapter-item.active { background: rgba(255,133,51,0.2); color: hsl(14,100%,60%); }
        .chapter-indicator { opacity: 0.5; font-size: 1.2em; margin-left: auto; }
        
        .slide-counter {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 1600; 
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 4rem 1rem 1rem;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .controls-container.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .controls-panel {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .controls-left, .controls-right { display: flex; align-items: center; gap: 1rem; }
        .volume-control { display: flex; align-items: center; gap: 0.5rem; }

        .volume-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .volume-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
        }

        .volume-slider {
            width: 80px; appearance: none; height: 4px;
            background: rgba(255,255,255,0.3); border-radius: 2px;
            outline: none; cursor: pointer;
        }
        .volume-slider::-webkit-slider-thumb {
            appearance: none; width: 12px; height: 12px;
            background: hsl(14,100%,60%); border-radius: 50%; cursor: pointer;
        }
        .volume-slider::-moz-range-thumb {
            width: 12px; height: 12px; background: hsl(14,100%,60%);
            border-radius: 50%; cursor: pointer; border: none;
        }

        .control-button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; cursor: pointer; padding: 0.75rem; border-radius: 0.75rem;
            transition: all 0.3s ease; display: flex; align-items: center;
            justify-content: center; min-width: 3rem; min-height: 3rem;
            z-index: 2001;
        }
        
        .control-icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .control-button:hover:not([style*="display: none"]) {
            color: hsl(14,100%,60%); background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3); transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }
        .control-button[style*="display: none"] {
             pointer-events: none;
             opacity: 0;
        }

        .play-button {
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%) !important;
            color: white !important; padding: 1rem !important;
            border-radius: 50% !important; border: none !important;
            box-shadow: 0 6px 20px rgba(255,133,51,0.4);
        }
        .play-button svg {
            width: 24px !important;
            height: 24px !important;
        }

        .play-button:hover:not([style*="display: none"]) {
            background: linear-gradient(135deg, hsl(14,100%,55%) 0%, hsl(14,100%,50%) 100%) !important;
            box-shadow: 0 8px 25px rgba(255,133,51,0.5);
            transform: translateY(-2px) !important;
        }

        .fullscreen-button {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; cursor: pointer; padding: 0.75rem;
            border-radius: 0.75rem; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .fullscreen-button:hover {
            color: hsl(14,100%,60%); background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3); transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .loading-state {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 3000;
        }
        .loading-spinner {
            width: 3rem; height: 3rem; border: 3px solid rgba(255,133,51,0.2);
            border-top: 3px solid hsl(14,100%,60%); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 1rem;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .loading-text { text-align: center; color: white; font-size: 0.875rem; margin-top: 1rem; }
        .hidden { display: none; }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            .studio-branding { top: 0.5rem; right: 0.5rem; gap: 0.375rem; }
            .studio-brand-block { padding: 0.375rem 0.5rem; }
            .dropdown-button-container { padding: 0.375rem; }
            .studio-name { font-size: 1rem; }
            .slide-counter { top: 0.5rem; left: 0.5rem; padding: 0.375rem 0.75rem; font-size: 0.8rem; }
            .dropdown-menu { width: 8rem; right: -0.5rem; left: auto; max-height: 40vh; overflow-y: auto; font-size: 0.8rem; }
            .dropdown-header { padding: 0.5rem 0.75rem; font-size: 0.75rem; }
            .chapter-item { padding: 0.375rem 0.5rem; font-size: 0.75rem; min-height: 36px; }
            .volume-control { gap: 0.25rem; }
            .volume-slider { width: 60px; }
        }

        /* Further shrink controls on very small screens */
        @media (max-width: 480px) {
            .controls-panel {
                padding: 0.5rem;
                gap: 0.5rem;
                height: 50px;
            }
            .control-button {
                padding: 0.5rem;
                min-width: 44px;
                min-height: 44px;
            }
            .control-button svg {
                width: 18px;
                height: 18px;
            }
            .play-button {
                padding: 0.6rem !important;
            }
            .play-button svg {
                width: 20px !important;
                height: 20px !important;
            }
            .volume-slider {
                width: 50px;
            }
        }


        .player-container:fullscreen,
        .player-container:-webkit-full-screen,
        .player-container:-moz-full-screen {
            background: black;
            overflow: hidden;
            touch-action: manipulation;
        }

    </style>
</head>

<body>
<div class="player-container" id="playerContainer">
    <!-- Studio Branding -->
    <div class="studio-branding">
        <div class="studio-brand-block"><span class="studio-name">VAMPUCA AI</span></div>
        <div class="dropdown-button-container">
            <button class="dropdown-button" id="dropdownButton">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
            </button>
            <div id="dropdownMenu" class="dropdown-menu">
                <div class="dropdown-header">Select Chapter</div>
                <div class="chapter-list" id="chapterList"></div>
            </div>
        </div>
    </div>

    <!-- Slide Counter -->
    <div class="slide-counter"><span id="slideCounter"></span></div>

    <!-- Main and Preload Video Elements -->
    <video id="mainVideo" class="main-video" preload="metadata" playsinline webkit-playsinline></video>
    <video id="preloadVideo" class="preload-video" preload="auto" playsinline webkit-playsinline muted></video>

    <!-- Swiper Container for mobile swipe -->
    <div id="swiperContainer" class="swiper">
        <div class="swiper-wrapper" id="swiperWrapper">
            <!-- Swiper slides will be generated here by JS -->
        </div>
    </div>

    <!-- Navigation Arrows for Desktop AND Mobile -->
    <div class="nav-arrows">
        <button class="nav-arrow left" id="navPrev"></button>
        <button class="nav-arrow right" id="navNext"></button>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state hidden">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Loading...</div>
        </div>
    </div>
    
    <!-- Controls -->
    <div id="controlsContainer" class="controls-container">
        <div class="controls-panel">
            <div class="controls-left">
                <button id="prevBtn" class="control-button"></button>
                <button id="playBtn" class="control-button play-button">
                    <svg id="playIcon" class="control-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8,5.14V19.14L19,12.14L8,5.14Z"/></svg>
                    <svg id="pauseIcon" class="control-icon hidden" viewBox="0 0 24 24" fill="currentColor"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>
                </button>
                <button id="nextBtn" class="control-button"></button>
            </div>
            <div class="controls-right">
                <div class="volume-control">
                    <button id="muteBtn" class="volume-button">
                        <svg id="muteIcon" class="control-icon" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"><polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                        <svg id="mutedIcon" class="control-icon hidden" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"><polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100"/>
                </div>
                <button id="fullscreenBtn" class="fullscreen-button">
                    <svg id="fullscreenEnterIcon" class="control-icon" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                    <svg id="fullscreenExitIcon" class="control-icon hidden" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"><path d="M4 14h6v6m-6-6l7 7m3-17h6v6m-6-6l7 7"/></svg>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Swiper.js SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- Video sources ---
    const videoSources = [
        { id: 1, src: 'KLKT_TITLE.m4v', title: 'Title' },
        ...Array.from({ length: 20 }, (_, i) => ({ id: i + 2, src: `KLKT_${i + 1}.m4v`, title: `Chapter ${i + 1}` })),
        { id: 22, src: 'KLKT_END.m4v', title: 'End' }
    ];

    // --- DOM elements ---
    const playerContainer = document.getElementById('playerContainer');
    const mainVideo = document.getElementById('mainVideo');
    const preloadVideo = document.getElementById('preloadVideo');
    const swiperContainer = document.getElementById('swiperContainer');
    const swiperWrapper = document.getElementById('swiperWrapper');
    const loadingState = document.getElementById('loadingState');
    const loadingText = document.getElementById('loadingText');
    const controlsContainer = document.getElementById('controlsContainer');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const chapterList = document.getElementById('chapterList');
    const slideCounter = document.getElementById('slideCounter');
    const volumeSlider = document.getElementById('volumeSlider');
    const navPrev = document.getElementById('navPrev');
    const navNext = document.getElementById('navNext');

    // --- Icon Elements ---
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const muteIcon = document.getElementById('muteIcon');
    const mutedIcon = document.getElementById('mutedIcon');
    const fullscreenEnterIcon = document.getElementById('fullscreenEnterIcon');
    const fullscreenExitIcon = document.getElementById('fullscreenExitIcon');
    
    // --- UTILS ---
    const isMobile = () => /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // --- State ---
    let isPlaying = false;
    let isMuted = false; // SOUND IS ON BY DEFAULT
    let swiper;
    let isLoading = false; // Loading lock state
    let currentBlobURL = null; // For managing blob object URLs

    // --- Preload next video (Desktop only) ---
    function preloadNext(index) {
        if (isMobile()) return; // Preloading is disabled on mobile
        const nextIndex = index + 1;
        if (nextIndex < videoSources.length) {
            preloadVideo.src = videoSources[nextIndex].src;
            preloadVideo.load();
        }
    }

    // --- Load video ---
    async function loadVideo(index, autoplay = false) {
        if (isLoading) return; 
        isLoading = true;

        if (index < 0 || index >= videoSources.length) {
            isLoading = false;
            return;
        }

        isPlaying = false;
        loadingState.classList.remove('hidden');
        loadingText.textContent = `Loading ${videoSources[index].title}...`;
        mainVideo.pause();

        try {
            // HYBRID LOADING: Use Blob on mobile, direct src on desktop
            if (isMobile()) {
                const resp = await fetch(videoSources[index].src);
                if (!resp.ok) throw new Error(`HTTP error! status: ${resp.status}`);
                const data = await resp.arrayBuffer();
                const blob = new Blob([data], { type: 'video/mp4' }); // Use correct MIME type for .m4v
                
                if (currentBlobURL) URL.revokeObjectURL(currentBlobURL);
                currentBlobURL = URL.createObjectURL(blob);
                mainVideo.src = currentBlobURL;
            } else {
                if (mainVideo.src !== videoSources[index].src) {
                    mainVideo.src = videoSources[index].src;
                }
            }
            mainVideo.load();

            await new Promise((resolve, reject) => {
                const onLoadedData = () => {
                    mainVideo.removeEventListener('loadeddata', onLoadedData);
                    mainVideo.removeEventListener('error', onError);
                    
                    loadingState.classList.add('hidden');
                    if (autoplay) {
                        const playPromise = mainVideo.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                isPlaying = true;
                                updateUI(index);
                            }).catch(e => {
                                console.warn("Autoplay was blocked by the browser.", e);
                                isPlaying = false;
                                updateUI(index);
                            });
                        }
                    } else {
                        isPlaying = false;
                        updateUI(index);
                    }
                    preloadNext(index); 
                    resolve();
                };
                const onError = (e) => {
                    mainVideo.removeEventListener('loadeddata', onLoadedData);
                    mainVideo.removeEventListener('error', onError);
                    reject(new Error(`Could not load video.`));
                };
                mainVideo.addEventListener('loadeddata', onLoadedData);
                mainVideo.addEventListener('error', onError);
            });
        } catch (error) {
            console.error('Error in loadVideo:', error);
            loadingText.textContent = error.message; 
            updateUI(index);
        } finally {
            isLoading = false; 
        }
    }

    // --- UI Update Functions ---
    const updateUI = (currentIndex) => {
        updatePlayButton();
        updateMuteButton();
        updateFullscreenButton();
        updateSlideCounter(currentIndex);
        updateChapterList(currentIndex);
        updateControls(currentIndex);
    };

    const updatePlayButton = () => {
        playIcon.classList.toggle('hidden', isPlaying);
        pauseIcon.classList.toggle('hidden', !isPlaying);
    };
    const updateMuteButton = () => {
        mainVideo.muted = isMuted; 
        if (isMuted) volumeSlider.value = 0;
        
        muteIcon.classList.toggle('hidden', isMuted);
        mutedIcon.classList.toggle('hidden', !isMuted);
    };
    const updateFullscreenButton = () => {
        const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
        fullscreenEnterIcon.classList.toggle('hidden', isFullscreen);
        fullscreenExitIcon.classList.toggle('hidden', !isFullscreen);
    };
    const updateSlideCounter = (currentIndex) => {
        const total = videoSources.length - 2;
        let displayText = videoSources[currentIndex] ? videoSources[currentIndex].title : '';
        if (currentIndex > 0 && currentIndex < videoSources.length -1) {
             displayText = `Chapter ${currentIndex}`;
        }
        slideCounter.textContent = `${displayText} / ${total}`;
    };
    const updateChapterList = (currentIndex) => {
        Array.from(chapterList.children).forEach((item, index) => {
            item.classList.toggle('active', index === currentIndex);
        });
    };
    const updateControls = (currentIndex) => {
        const isFirst = currentIndex === 0;
        const isLast = currentIndex === videoSources.length - 1;
        [prevBtn, navPrev].forEach(btn => btn.style.display = isFirst ? 'none' : 'flex');
        [nextBtn, navNext].forEach(btn => btn.style.display = isLast ? 'none' : 'flex');
        playBtn.style.display = (isFirst || isLast) ? 'none' : 'flex';
    };
    
    // --- Navigation ---
    function showLockedFeedback(button) {
        if (!button) return;
        button.classList.add('locked');
        setTimeout(() => button.classList.remove('locked'), 500);
    }
    const goToPrevious = () => {
        if (isLoading) { showLockedFeedback(navPrev); return; }
        if (swiper.activeIndex > 0) swiper.slidePrev();
    };
    const goToNext = () => {
        if (isLoading) { showLockedFeedback(navNext); return; }
        if (swiper.activeIndex < videoSources.length - 1) swiper.slideNext();
    };
    
    // --- Setup Functions ---
    function setupSwiper() {
        swiperWrapper.innerHTML = videoSources.map(() => `<div class="swiper-slide"></div>`).join('');
        swiper = new Swiper('.swiper', {
            allowTouchMove: true, 
            on: {
                slideChange: (s) => {
                    const autoplay = s.isBeginning === false;
                    loadVideo(s.activeIndex, autoplay);
                },
            },
        });
    }

    function toggleFullscreen() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const videoElem = mainVideo;
        const containerElem = playerContainer;

        if (isIOS && videoElem.webkitEnterFullscreen) {
            if (!document.webkitFullscreenElement) videoElem.webkitEnterFullscreen();
            else videoElem.webkitExitFullscreen();
            return;
        }
        
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (containerElem.requestFullscreen) containerElem.requestFullscreen();
            else if (containerElem.webkitRequestFullscreen) containerElem.webkitRequestFullscreen();
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
            else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
    }

    function setupEventListeners() {
        // Main Controls
        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) mainVideo.play().catch(()=>{});
            else mainVideo.pause();
            updateUI(swiper.activeIndex);
        });
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            updateUI(swiper.activeIndex);
        });
        volumeSlider.addEventListener('input', (e) => {
            const v = e.target.value / 100;
            mainVideo.volume = v;
            isMuted = v === 0;
            updateUI(swiper.activeIndex);
        });
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Click on video to Play/Pause
        swiperContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('swiper-slide') && playBtn.style.display !== 'none') {
                playBtn.click();
            }
        });

        // Navigation Controls
        [prevBtn, navPrev].forEach(btn => btn.addEventListener('click', goToPrevious));
        [nextBtn, navNext].forEach(btn => btn.addEventListener('click', goToNext));

        // Dropdown
        const toggleDropdown = (show) => dropdownMenu.classList.toggle('visible', show);
        dropdownButton.addEventListener('click', (e) => { e.stopPropagation(); toggleDropdown(!dropdownMenu.classList.contains('visible')); });
        document.addEventListener('click', () => toggleDropdown(false));

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (document.activeElement.tagName === 'INPUT') return;
            const keyMap = { ' ': playBtn.click.bind(playBtn), 'ArrowLeft': goToPrevious, 'ArrowRight': goToNext, 'f': toggleFullscreen, 'm': muteBtn.click.bind(muteBtn) };
            if (keyMap[e.key] && e.key === ' ' && playBtn.style.display === 'none') return;
            
            if (keyMap[e.key]) {
                e.preventDefault();
                keyMap[e.key]();
            }
        });

        // Controls auto-hide
        let hideTimeout;
        const showControlsTemporarily = () => {
            controlsContainer.classList.remove('hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => controlsContainer.classList.add('hidden'), 3000);
        };
        playerContainer.addEventListener('mousemove', showControlsTemporarily);
        playerContainer.addEventListener('touchstart', showControlsTemporarily, {passive: true});
        showControlsTemporarily();

        // Sync fullscreen button icon with browser state (e.g. ESC key)
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
    }

    function generateInitialUI() {
        // Draw initial icons
        updatePlayButton();
        updateMuteButton();
        updateFullscreenButton();
        
        navPrev.innerHTML = `‹`;
        navNext.innerHTML = `›`;

        prevBtn.innerHTML = `<svg class="control-icon" viewBox="0 0 24 24"><path d="M19 12H5m7-7l-7 7 7 7" fill="none" stroke="currentColor" stroke-width="2"/></svg>`;
        nextBtn.innerHTML = `<svg class="control-icon" viewBox="0 0 24 24"><path d="M5 12h14m-7-7l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2"/></svg>`;
        
        chapterList.innerHTML = videoSources.map((video, index) => `
            <button class="chapter-item" data-index="${index}">
                <span>${video.title}</span><span class="chapter-indicator">›</span>
            </button>
        `).join('');
        chapterList.addEventListener('click', (e) => {
            const item = e.target.closest('.chapter-item');
            if (item && !isLoading) {
                const index = parseInt(item.dataset.index, 10);
                swiper.slideTo(index);
                dropdownMenu.classList.remove('visible');
            }
        });
    }

    // --- Initialization ---
    function initialize() {
        generateInitialUI();
        setupSwiper();
        setupEventListeners();
        loadVideo(0, false);
    }
    
    initialize();
});
</script>
