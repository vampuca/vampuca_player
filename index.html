<!DOCTYPE html>
<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }
        
        body.mobile-fullscreen-active .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9998;
        }

        .studio-branding {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .studio-brand-block {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
        }

        .dropdown-button-container {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
        }

        .studio-name {
            color: hsl(14,100%,60%);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255,133,51,0.3);
        }

        .dropdown-button {
            background: none;
            border: none;
            color: hsl(14,100%,60%);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .dropdown-button:hover {
            color: white;
            background: rgba(255,133,51,0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(16px);
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 24rem;
            overflow-y: auto;
            z-index: 100;
        }

        .dropdown-menu.hidden {
            display: none;
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: hsl(14,100%,60%);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .chapter-list {
            padding: 0.5rem;
        }

        .chapter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .chapter-item:hover {
            background: rgba(255,133,51,0.1);
            color: hsl(14,100%,60%);
        }

        .chapter-item.active {
            background: rgba(255,133,51,0.2);
            color: hsl(14,100%,60%);
        }

        .chapter-indicator {
            color: hsl(14,100%,60%);
            font-size: 0.75rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide-counter {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 4rem 1rem 1rem;
            transition: all 0.3s ease;
            z-index: 40;
        }

        .controls-container.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .controls-panel {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover:not(:disabled) {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .play-button {
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 50% !important;
            border: none !important;
            box-shadow: 0 6px 20px rgba(255,133,51,0.4);
        }

        .play-button:hover {
            background: linear-gradient(135deg, hsl(14,100%,55%) 0%, hsl(14,100%,50%) 100%) !important;
            box-shadow: 0 8px 25px rgba(255,133,51,0.5);
            transform: translateY(-2px) !important;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 0.5rem;
            padding: 0.5rem 0.75rem;
        }

        .volume-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .volume-button:hover {
            background: rgba(255,133,51,0.1);
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 5rem;
            height: 0.25rem;
            border-radius: 0.125rem;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255,255,255,0.2);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 1rem;
            height: 1rem;
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255,133,51,0.5);
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            box-shadow: 0 0 12px rgba(255,133,51,0.7);
            transform: scale(1.1);
        }

        .volume-slider::-moz-range-thumb {
            width: 1rem;
            height: 1rem;
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(255,133,51,0.5);
            transition: all 0.2s ease;
        }

        .timeline-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 12rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .timeline-container.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .timeline-time {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            min-width: 2.5rem;
            text-align: center;
        }

        .timeline-slider {
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            height: 0.25rem;
            border-radius: 0.125rem;
            background: rgba(255,255,255,0.2);
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .timeline-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 0.875rem;
            height: 0.875rem;
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255,133,51,0.5);
            transition: all 0.2s ease;
        }

        .timeline-slider::-webkit-slider-thumb:hover {
            box-shadow: 0 0 12px rgba(255,133,51,0.7);
            transform: scale(1.1);
        }

        .timeline-slider::-moz-range-thumb {
            width: 0.875rem;
            height: 0.875rem;
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(255,133,51,0.5);
            transition: all 0.2s ease;
        }

        .fullscreen-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .loading-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 30;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,133,51,0.2);
            border-top: 3px solid hsl(14,100%,60%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: white;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

        .touch-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,133,51,0.1);
            border: 2px solid rgba(255,133,51,0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 60;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .touch-feedback.active {
            opacity: 1;
            animation: touchPulse 0.6s ease-out;
        }

        @keyframes touchPulse {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .fullscreen-arrows {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            z-index: 45;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fullscreen-arrows.visible {
            pointer-events: all;
            opacity: 1;
        }

        .fullscreen-arrow {
            background: rgba(0,0,0,0.8);
            border: 2px solid rgba(255,133,51,0.3);
            color: white;
            cursor: pointer;
            padding: 1rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(12px);
            opacity: 0.7;
        }

        .fullscreen-arrow:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.6);
            transform: scale(1.1);
            opacity: 1;
            box-shadow: 0 8px 20px rgba(255,133,51,0.3);
        }
        
        .mobile-mute-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10000;
            background: rgba(0,0,0,0.8);
            border: 2px solid rgba(255,133,51,0.3);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 50%;
            display: none;
        }
        body.mobile-fullscreen-active .mobile-mute-btn {
            display: flex;
        }

        @media (max-width: 768px) {
            .studio-branding { top: 0.5rem; right: 0.5rem; gap: 0.375rem; }
            .studio-brand-block { padding: 0.375rem 0.5rem; font-size: 0.875rem; }
            .dropdown-button-container { padding: 0.375rem; }
            .slide-counter { top: 0.5rem; left: 0.5rem; padding: 0.375rem 0.75rem; font-size: 0.8125rem; }
            .controls-container { padding: 2rem 0.5rem 0.5rem; }
            .controls-panel { padding: 0.75rem; border-radius: 0.75rem; }
            .controls-left, .controls-right { gap: 0.75rem; }
            .control-button { padding: 0.625rem; border-radius: 0.625rem; }
            .play-button { padding: 0.875rem !important; }
            .volume-control { padding: 0.375rem 0.5rem; }
            .volume-slider { width: 4rem; }
            .timeline-container { min-width: 10rem; }
            .dropdown-menu { width: 10rem; }
            .fullscreen-arrows { padding: 0 1rem; }
            .fullscreen-arrow { padding: 0.75rem; }
        }

        @media (max-width: 480px) {
            .controls-left, .controls-right { gap: 0.5rem; }
            .control-button { padding: 0.5rem; }
            .play-button { padding: 0.75rem !important; }
            .volume-slider { width: 3rem; }
            .timeline-container { min-width: 8rem; }
        }
    </style>
</head>
<body>

                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">

    <script>
        class GraphicNovelPlayer {
            constructor() {
                this.currentChapter = 1;
                this.totalChapters = 21;
                this.isPlaying = false;
                this.isFullscreen = false;
                this.isMuted = false;
                this.currentVolume = 1;
                this.controlsVisible = true;
                this.controlsTimeout = null;
                this.touchStartX = 0;
                this.touchStartY = 0;
                this.touchStartTime = 0;
                this.isSwipeActive = false;
                this.tapTimeout = null;
                this.lastTapTime = 0;
                
                this.initElements();
                this.setupEventListeners();
                this.setupTouchControls();
                this.populateChapters();
                this.loadChapter(this.currentChapter);
            }

            initElements() {
                this.video = document.getElementById('mainVideo');
                this.playButton = document.getElementById('playButton');
                this.prevButton = document.getElementById('prevButton');
                this.nextButton = document.getElementById('nextButton');
                this.volumeButton = document.getElementById('volumeButton');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.timelineSlider = document.getElementById('timelineSlider');
                this.currentTimeEl = document.getElementById('currentTime');
                this.totalTimeEl = document.getElementById('totalTime');
                this.fullscreenButton = document.getElementById('fullscreenButton');
                this.controlsContainer = document.getElementById('controlsContainer');
                this.timelineContainer = document.getElementById('timelineContainer');
                this.loadingState = document.getElementById('loadingState');
                this.slideCounter = document.getElementById('slideCounter');
                this.chapterDropdown = document.getElementById('chapterDropdown');
                this.chapterMenu = document.getElementById('chapterMenu');
                this.chapterList = document.getElementById('chapterList');
                this.videoContainer = document.getElementById('videoContainer');
                this.touchFeedback = document.getElementById('touchFeedback');
                this.playerContainer = document.getElementById('playerContainer');
                this.fullscreenArrows = document.getElementById('fullscreenArrows');
                this.fullscreenPrev = document.getElementById('fullscreenPrev');
                this.fullscreenNext = document.getElementById('fullscreenNext');
                this.mobileMuteBtn = document.getElementById('mobileMuteBtn');
            }

            isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            setupEventListeners() {
                this.video.addEventListener('loadstart', () => this.showLoading());
                this.video.addEventListener('canplay', () => this.hideLoading());
                this.video.addEventListener('timeupdate', () => this.updateProgress());
                this.video.addEventListener('ended', () => this.onVideoEnd());
                this.video.addEventListener('play', () => this.onPlay());
                this.video.addEventListener('pause', () => this.onPause());
                this.playButton.addEventListener('click', () => this.togglePlay());
                this.prevButton.addEventListener('click', () => this.previousChapter());
                this.nextButton.addEventListener('click', () => this.nextChapter());
                this.volumeButton.addEventListener('click', () => this.toggleMute());
                this.mobileMuteBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value / 100));
                this.timelineSlider.addEventListener('input', (e) => this.seekTo(e.target.value / 100));
                this.fullscreenButton.addEventListener('click', () => this.toggleFullscreen());
                this.fullscreenPrev.addEventListener('click', () => this.previousChapter());
                this.fullscreenNext.addEventListener('click', () => this.nextChapter());
                this.chapterDropdown.addEventListener('click', (e) => { e.stopPropagation(); this.toggleChapterMenu(); });
                document.addEventListener('click', (e) => { if (!this.chapterMenu.contains(e.target) && !this.chapterDropdown.contains(e.target)) { this.hideChapterMenu(); } });
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
                document.addEventListener('fullscreenchange', () => this.onFullscreenChange());
                document.addEventListener('webkitfullscreenchange', () => this.onFullscreenChange());
                this.videoContainer.addEventListener('click', (e) => { if (!this.isFullscreen && e.target === this.video) { this.togglePlay(); } });
                this.playerContainer.addEventListener('mousemove', () => this.showControls());
                this.playerContainer.addEventListener('mouseleave', () => this.hideControls());
            }

            setupTouchControls() {
                this.videoContainer.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: true });
                this.videoContainer.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: true });
                this.videoContainer.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: true });
            }

            handleTouchStart(e) {
                const touch = e.touches[0];
                this.touchStartX = touch.clientX;
                this.touchStartY = touch.clientY;
                this.touchStartTime = Date.now();
                this.isSwipeActive = false;
                if (this.tapTimeout) { clearTimeout(this.tapTimeout); this.tapTimeout = null; }
            }

            handleTouchMove(e) {
                const touch = e.touches[0];
                if (Math.abs(touch.clientX - this.touchStartX) > 5 || Math.abs(touch.clientY - this.touchStartY) > 5) {
                    this.isSwipeActive = true;
                }
            }

            handleTouchEnd(e) {
                const touch = e.changedTouches[0];
                const deltaX = touch.clientX - this.touchStartX;
                const deltaY = touch.clientY - this.touchStartY;
                const deltaTime = Date.now() - this.touchStartTime;
                
                if (this.isSwipeActive && deltaTime < 500) {
                    if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 30) {
                        if (deltaX > 0) { this.previousChapter(); this.showTouchFeedback('◀'); } 
                        else { this.nextChapter(); this.showTouchFeedback('▶'); }
                        return;
                    }
                }
                
                if (!this.isSwipeActive && deltaTime < 500 && Math.abs(deltaX) < 15 && Math.abs(deltaY) < 15) {
                    const currentTime = Date.now();
                    if (currentTime - this.lastTapTime > 300) {
                        this.tapTimeout = setTimeout(() => {
                            if (this.isFullscreen) { this.togglePlay(); this.showTouchFeedback(this.isPlaying ? '⏸' : '▶'); } 
                            else { this.toggleFullscreen(); this.showTouchFeedback('⛶'); }
                        }, 150);
                    }
                    this.lastTapTime = currentTime;
                }
            }

            showTouchFeedback(icon) {
                this.touchFeedback.innerHTML = `<div style="font-size: 2rem; color: hsl(14,100%,60%); padding: 1rem;">${icon}</div>`;
                this.touchFeedback.classList.add('active');
                setTimeout(() => this.touchFeedback.classList.remove('active'), 600);
            }

            showControls() {
                this.controlsVisible = true;
                this.controlsContainer.classList.remove('hidden');
                if (this.controlsTimeout) clearTimeout(this.controlsTimeout);
                this.controlsTimeout = setTimeout(() => { if (this.isFullscreen) this.hideControls(); }, 3000);
            }

            hideControls() {
                if (this.isFullscreen) {
                    this.controlsVisible = false;
                    this.controlsContainer.classList.add('hidden');
                }
            }

            populateChapters() {
                this.chapterList.innerHTML = '';
                for (let i = 1; i <= this.totalChapters; i++) {
                    const button = document.createElement('button');
                    button.className = 'chapter-item';
                    button.innerHTML = `<span>Chapter ${i}</span><span class="chapter-indicator">${i === this.currentChapter ? '●' : ''}</span>`;
                    button.addEventListener('click', () => { this.loadChapter(i); this.hideChapterMenu(); });
                    this.chapterList.appendChild(button);
                }
            }

            loadChapter(chapterNumber) {
                if (chapterNumber < 1 || chapterNumber > this.totalChapters) return;
                this.showLoading();
                this.currentChapter = chapterNumber;
                this.updateSlideCounter();
                this.updateChapterIndicators();
                this.updateNavigationButtons();
                
                let videoSrc;
                if (chapterNumber === 1) {
                    videoSrc = 'https://raw.githubusercontent.com/vampuca/vampuca_player/main/KLKT_title.m4v';
                } else if (chapterNumber === this.totalChapters) {
                    videoSrc = 'https://raw.githubusercontent.com/vampuca/vampuca_player/main/KLKT_end.m4v';
                } else {
                    videoSrc = `https://raw.githubusercontent.com/vampuca/vampuca_player/main/KLKT_${chapterNumber - 1}.m4v`;
                }
                
                this.video.src = videoSrc;
                this.video.load();
                this.timelineSlider.value = 0;
                this.updateTimeDisplay();
                
                if (this.currentChapter > 1) {
                    this.video.addEventListener('loadeddata', () => {
                        this.video.play().catch(e => console.log('Auto-play prevented:', e));
                    }, { once: true });
                }
            }

            updateSlideCounter() { this.slideCounter.textContent = `Chapter ${this.currentChapter} of ${this.totalChapters}`; }
            updateChapterIndicators() {
                const items = this.chapterList.querySelectorAll('.chapter-item');
                items.forEach((item, index) => {
                    const indicator = item.querySelector('.chapter-indicator');
                    if (index + 1 === this.currentChapter) { item.classList.add('active'); indicator.textContent = '●'; } 
                    else { item.classList.remove('active'); indicator.textContent = ''; }
                });
            }
            updateNavigationButtons() {
                this.prevButton.style.display = (this.currentChapter === 1) ? 'none' : 'flex';
                this.nextButton.style.display = (this.currentChapter === this.totalChapters) ? 'none' : 'flex';
                this.playButton.style.display = (this.currentChapter === 1) ? 'none' : 'flex';
                this.updateFullscreenArrows();
            }
            toggleChapterMenu() { this.chapterMenu.classList.toggle('hidden'); }
            hideChapterMenu() { this.chapterMenu.classList.add('hidden'); }
            showLoading() { this.loadingState.classList.remove('hidden'); }
            hideLoading() { this.loadingState.classList.add('hidden'); }
            togglePlay() { if (this.video.paused) this.video.play(); else this.video.pause(); }
            onPlay() {
                this.isPlaying = true;
                this.playButton.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>`;
                this.timelineContainer.classList.add('visible');
            }
            onPause() {
                this.isPlaying = false;
                this.playButton.innerHTML = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 3l14 9-14 9V3z"/></svg>`;
            }
            onVideoEnd() {
                this.isPlaying = false;
                this.timelineContainer.classList.remove('visible');
                if (this.currentChapter < this.totalChapters) setTimeout(() => this.nextChapter(), 1000);
            }
            previousChapter() { if (this.currentChapter > 1) this.loadChapter(this.currentChapter - 1); }
            nextChapter() { if (this.currentChapter < this.totalChapters) this.loadChapter(this.currentChapter + 1); }
            toggleMute() {
                this.isMuted = !this.isMuted;
                this.video.muted = this.isMuted;
                const icon = this.isMuted ? 
                    `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>` : 
                    `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>`;
                this.volumeButton.innerHTML = icon;
                this.mobileMuteBtn.innerHTML = icon;
            }
            setVolume(volume) {
                this.currentVolume = volume;
                this.video.volume = volume;
                this.volumeSlider.value = volume * 100;
                if (volume === 0) { this.isMuted = true; this.video.muted = true; } 
                else { this.isMuted = false; this.video.muted = false; }
            }
            seekTo(percentage) { if (this.video.duration) this.video.currentTime = this.video.duration * percentage; }
            updateProgress() {
                if (this.video.duration) {
                    this.timelineSlider.value = (this.video.currentTime / this.video.duration) * 100;
                    this.updateTimeDisplay();
                }
            }
            updateTimeDisplay() {
                this.currentTimeEl.textContent = this.formatTime(this.video.currentTime || 0);
                this.totalTimeEl.textContent = this.formatTime(this.video.duration || 0);
            }
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            toggleFullscreen() {
                if (this.isMobile()) {
                     document.body.classList.toggle('mobile-fullscreen-active');
                     this.onFullscreenChange();
                } else {
                    if (!document.fullscreenElement) {
                        this.playerContainer.requestFullscreen().catch(err => {
                            console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        });
                    } else {
                        document.exitFullscreen();
                    }
                }
            }

            onFullscreenChange() {
                this.isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.body.classList.contains('mobile-fullscreen-active'));
                const icon = this.isFullscreen ? 
                    `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>` : 
                    `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>`;
                this.fullscreenButton.innerHTML = icon;
                
                if (this.isFullscreen) {
                    this.showControls();
                    this.fullscreenArrows.classList.add('visible');
                } else {
                    this.controlsContainer.classList.remove('hidden');
                    this.controlsVisible = true;
                    this.fullscreenArrows.classList.remove('visible');
                    if (this.controlsTimeout) { clearTimeout(this.controlsTimeout); this.controlsTimeout = null; }
                }
                this.updateFullscreenArrows();
            }

            updateFullscreenArrows() {
                if (this.isFullscreen) {
                    this.fullscreenPrev.style.display = (this.currentChapter === 1) ? 'none' : 'flex';
                    this.fullscreenNext.style.display = (this.currentChapter === this.totalChapters) ? 'none' : 'flex';
                }
            }

            handleKeyPress(e) {
                switch (e.key) {
                    case ' ': e.preventDefault(); this.togglePlay(); break;
                    case 'ArrowLeft': e.preventDefault(); this.previousChapter(); break;
                    case 'ArrowRight': e.preventDefault(); this.nextChapter(); break;
                    case 'f': case 'F': e.preventDefault(); this.toggleFullscreen(); break;
                    case 'm': case 'M': e.preventDefault(); this.toggleMute(); break;
                    case 'Escape': if (this.isFullscreen) this.toggleFullscreen(); break;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new GraphicNovelPlayer();
        });
    </script>
