<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampuca AI Graphic Novel Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vampuca-player {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .vampuca-player.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-element {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .controls-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .controls-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-filled {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            left: 0%;
            cursor: pointer;
            transition: left 0.1s ease;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .time-display {
            color: white;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
        }

        .slide-counter {
            color: white;
            font-size: 14px;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .chapter-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            min-width: 140px;
        }

        .chapter-select:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .chapter-select option {
            background: #1a1a2e;
            color: white;
        }

        .navigation-arrows {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 30;
        }

        .nav-arrow {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 24px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        .nav-arrow:active {
            transform: scale(0.95);
        }

        .nav-arrow.left {
            left: 30px;
        }

        .nav-arrow.right {
            right: 30px;
        }

        .nav-arrow.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .controls-panel {
                padding: 15px;
            }

            .controls-row {
                gap: 10px;
            }

            .control-btn {
                font-size: 18px;
                padding: 10px;
            }

            .time-display,
            .slide-counter {
                font-size: 12px;
                min-width: 60px;
            }

            .chapter-select {
                font-size: 12px;
                padding: 6px 10px;
                min-width: 120px;
            }

            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .nav-arrow.left {
                left: 20px;
            }

            .nav-arrow.right {
                right: 20px;
            }
        }

        /* Touch-friendly mobile controls */
        @media (hover: none) and (pointer: coarse) {
            .control-btn,
            .nav-arrow {
                padding: 15px;
                min-width: 44px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="vampuca-player" id="vampucaPlayer">
        <div class="video-container">
            <video 
                id="videoElement"
                class="video-element"
                preload="metadata"
                playsinline
                webkit-playsinline
            ></video>
            <div class="loading-spinner hidden" id="loadingSpinner"></div>
        </div>

        <!-- Navigation Arrows -->
        <div class="navigation-arrows">
            <button class="nav-arrow left" id="prevBtn">‚Äπ</button>
            <button class="nav-arrow right" id="nextBtn">‚Ä∫</button>
        </div>

        <!-- Controls Panel -->
        <div class="controls-panel" id="controlsPanel">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-filled" id="progressFilled"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
            </div>
            
            <div class="controls-row">
                <div class="controls-left">
                    <button class="control-btn" id="playPauseBtn">
                        <span id="playIcon">‚ñ∂</span>
                        <span id="pauseIcon" class="hidden">‚è∏</span>
                    </button>
                    
                    <button class="control-btn" id="muteBtn">
                        <span id="volumeIcon">üîä</span>
                        <span id="mutedIcon" class="hidden">üîá</span>
                    </button>
                    
                    <span class="time-display" id="timeDisplay">0:00 / 0:00</span>
                </div>
                
                <div class="controls-right">
                    <span class="slide-counter" id="slideCounter">Title / 22</span>
                    
                    <select class="chapter-select" id="chapterSelect">
                        <option value="0">Title</option>
                        <option value="1">Chapter 1</option>
                        <option value="2">Chapter 2</option>
                        <option value="3">Chapter 3</option>
                        <option value="4">Chapter 4</option>
                        <option value="5">Chapter 5</option>
                        <option value="6">Chapter 6</option>
                        <option value="7">Chapter 7</option>
                        <option value="8">Chapter 8</option>
                        <option value="9">Chapter 9</option>
                        <option value="10">Chapter 10</option>
                        <option value="11">Chapter 11</option>
                        <option value="12">Chapter 12</option>
                        <option value="13">Chapter 13</option>
                        <option value="14">Chapter 14</option>
                        <option value="15">Chapter 15</option>
                        <option value="16">Chapter 16</option>
                        <option value="17">Chapter 17</option>
                        <option value="18">Chapter 18</option>
                        <option value="19">Chapter 19</option>
                        <option value="20">Chapter 20</option>
                        <option value="21">End</option>
                    </select>
                    
                    <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Video sources with correct GitHub URLs - –≤–∫–ª—é—á–∞–µ—Ç KLKT_20.m4v
        const videoSources = [
            {
                id: 1,
                src: 'https://github.com/vampuca/vampuca_player/raw/main/KLKT_TITLE.m4v',
                title: 'Title'
            },
            ...Array.from({ length: 20 }, (_, i) => ({
                id: i + 2,
                src: `https://github.com/vampuca/vampuca_player/raw/main/KLKT_${i + 1}.m4v`,
                title: `Chapter ${i + 1}`
            })),
            {
                id: 22,
                src: 'https://github.com/vampuca/vampuca_player/raw/main/KLKT_END.m4v',
                title: 'End'
            }
        ];

        // DOM elements
        const player = document.getElementById('vampucaPlayer');
        const video = document.getElementById('videoElement');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const controlsPanel = document.getElementById('controlsPanel');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const mutedIcon = document.getElementById('mutedIcon');
        const timeDisplay = document.getElementById('timeDisplay');
        const slideCounter = document.getElementById('slideCounter');
        const chapterSelect = document.getElementById('chapterSelect');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const progressHandle = document.getElementById('progressHandle');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // State
        let currentSlide = 0;
        let isPlaying = false;
        let isMuted = false;
        let controlsVisible = true;
        let controlsTimer;
        let isDragging = false;
        let touchStartX = 0;
        let touchStartY = 0;

        // Initialize
        function init() {
            console.log('Initializing player with', videoSources.length, 'videos');
            videoSources.forEach((v, i) => console.log(i + ':', v.title));
            loadVideo(currentSlide);
            setupEventListeners();
            updateSlideCounter();
            updateNavigationArrows();
            hideControlsAfterDelay();
        }

        // Load video
        function loadVideo(slideIndex) {
            console.log('Loading video:', slideIndex, videoSources[slideIndex].title);
            showLoading();
            
            const videoSource = videoSources[slideIndex];
            video.src = videoSource.src;
            video.load();
            
            chapterSelect.value = slideIndex.toString();
            updateSlideCounter();
            updateNavigationArrows();
        }

        // Show loading spinner
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
        }

        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        // Play/Pause toggle
        function togglePlayPause() {
            if (isPlaying) {
                video.pause();
            } else {
                video.play();
            }
        }

        // Mute toggle
        function toggleMute() {
            video.muted = !video.muted;
            isMuted = video.muted;
            updateMuteIcon();
        }

        // Update mute icon
        function updateMuteIcon() {
            if (isMuted) {
                volumeIcon.classList.add('hidden');
                mutedIcon.classList.remove('hidden');
            } else {
                volumeIcon.classList.remove('hidden');
                mutedIcon.classList.add('hidden');
            }
        }

        // Update slide counter
        function updateSlideCounter() {
            const displayText = currentSlide === 0 ? 'Title' : 
                               currentSlide === 21 ? 'End' :
                               `Chapter ${currentSlide}`;
            slideCounter.textContent = `${displayText} / 22`;
        }

        // Update navigation arrows
        function updateNavigationArrows() {
            prevBtn.classList.toggle('hidden', currentSlide === 0);
            nextBtn.classList.toggle('hidden', currentSlide === videoSources.length - 1);
        }

        // Navigate to previous slide
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                loadVideo(currentSlide);
            }
        }

        // Navigate to next slide
        function nextSlide() {
            if (currentSlide < videoSources.length - 1) {
                currentSlide++;
                loadVideo(currentSlide);
            }
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Update time display
        function updateTimeDisplay() {
            const current = video.currentTime;
            const duration = video.duration;
            if (!isNaN(duration)) {
                timeDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
            }
        }

        // Update progress bar
        function updateProgressBar() {
            if (!isDragging && video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFilled.style.width = `${progress}%`;
                progressHandle.style.left = `${progress}%`;
            }
        }

        // Show controls
        function showControls() {
            controlsPanel.classList.remove('hidden');
            controlsVisible = true;
            hideControlsAfterDelay();
        }

        // Hide controls after delay
        function hideControlsAfterDelay() {
            clearTimeout(controlsTimer);
            controlsTimer = setTimeout(() => {
                if (isPlaying) {
                    controlsPanel.classList.add('hidden');
                    controlsVisible = false;
                }
            }, 1500);
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                player.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Handle progress bar click
        function handleProgressClick(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            const newTime = progress * video.duration;
            
            if (!isNaN(newTime)) {
                video.currentTime = newTime;
                updateProgressBar();
            }
        }

        // Handle progress drag
        function handleProgressDrag(e) {
            if (!isDragging) return;
            
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = Math.max(0, Math.min(1, clickX / rect.width));
            const newTime = progress * video.duration;
            
            if (!isNaN(newTime)) {
                video.currentTime = newTime;
                progressFilled.style.width = `${progress * 100}%`;
                progressHandle.style.left = `${progress * 100}%`;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Video events
            video.addEventListener('loadstart', showLoading);
            video.addEventListener('canplay', hideLoading);
            video.addEventListener('play', () => {
                isPlaying = true;
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                hideControlsAfterDelay();
            });
            video.addEventListener('pause', () => {
                isPlaying = false;
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                showControls();
            });
            video.addEventListener('timeupdate', () => {
                updateTimeDisplay();
                updateProgressBar();
            });
            video.addEventListener('ended', () => {
                if (currentSlide < videoSources.length - 1) {
                    nextSlide();
                } else {
                    isPlaying = false;
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    showControls();
                }
            });
            video.addEventListener('volumechange', () => {
                isMuted = video.muted;
                updateMuteIcon();
            });

            // Control events
            playPauseBtn.addEventListener('click', togglePlayPause);
            muteBtn.addEventListener('click', toggleMute);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            chapterSelect.addEventListener('change', (e) => {
                currentSlide = parseInt(e.target.value);
                loadVideo(currentSlide);
            });

            // Progress bar events
            progressBar.addEventListener('click', handleProgressClick);
            progressHandle.addEventListener('mousedown', (e) => {
                isDragging = true;
                document.addEventListener('mousemove', handleProgressDrag);
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    document.removeEventListener('mousemove', handleProgressDrag);
                });
            });

            // Mouse movement for controls
            player.addEventListener('mousemove', showControls);
            player.addEventListener('click', showControls);

            // Touch events for mobile
            let tapTimeout;
            player.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
                
                // Double tap to play/pause
                if (tapTimeout) {
                    clearTimeout(tapTimeout);
                    tapTimeout = null;
                    togglePlayPause();
                } else {
                    tapTimeout = setTimeout(() => {
                        tapTimeout = null;
                        showControls();
                    }, 300);
                }
            });

            player.addEventListener('touchmove', (e) => {
                e.preventDefault();
            });

            player.addEventListener('touchend', (e) => {
                const touch = e.changedTouches[0];
                const touchEndX = touch.clientX;
                const touchEndY = touch.clientY;
                
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                
                // Check if it's a horizontal swipe
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX > 0) {
                        // Swipe right - previous slide
                        prevSlide();
                    } else {
                        // Swipe left - next slide
                        nextSlide();
                    }
                }
            });

            // Keyboard events
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        prevSlide();
                        break;
                    case 'ArrowRight':
                        nextSlide();
                        break;
                    case 'f':
                    case 'F':
                        toggleFullscreen();
                        break;
                    case 'm':
                    case 'M':
                        toggleMute();
                        break;
                }
            });

            // Fullscreen events
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    player.classList.add('fullscreen');
                } else {
                    player.classList.remove('fullscreen');
                }
            });
        }

        // Initialize the player
        init();
    </script>
</body>
</html>
