<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampuca AI Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        .studio-branding {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .studio-brand-block {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
        }

        .dropdown-button-container {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
            position: relative;
            z-index: 1001;
        }

        .studio-name {
            color: hsl(14,100%,60%);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255,133,51,0.3);
        }

        .dropdown-button {
            background: none;
            border: none;
            color: hsl(14,100%,60%);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .dropdown-button:hover {
            color: white;
            background: rgba(255,133,51,0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(16px);
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 60vh;
            overflow-y: auto;
            z-index: 1002;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.visible {
            display: block !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Стилизация прокрутки для выпадающего списка */
        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: rgba(255,133,51,0.6);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb:hover {
            background: rgba(255,133,51,0.8);
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: hsl(14,100%,60%);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .chapter-list {
            padding: 0.5rem;
        }

        .chapter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            text-align: left;
        }
        @media (max-width: 768px) {
            .chapter-item {
                min-height: 48px;
                padding: 1rem 1.25rem;
                font-size: 1.1rem;
            }
        }

        .chapter-item:hover {
            background: rgba(255,133,51,0.1);
            color: hsl(14,100%,60%);
        }

        .chapter-item.active {
            background: rgba(255,133,51,0.2);
            color: hsl(14,100%,60%);
        }

        .chapter-indicator {
            opacity: 0.5;
            font-size: 1.2em;
            margin-left: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide-counter {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 4rem 1rem 1rem;
            transition: all 0.3s ease;
            z-index: 2000; /* Always above overlay */
        }

        .controls-container.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .controls-panel {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }



        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
        }

        .volume-slider {
            width: 80px;
            appearance: none;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: hsl(14,100%,60%);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: hsl(14,100%,60%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .control-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 3rem;
            min-height: 3rem;
            z-index: 2001; /* Always above overlay */
        }

        .control-button:hover:not(:disabled) {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .play-button {
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 50% !important;
            border: none !important;
            box-shadow: 0 6px 20px rgba(255,133,51,0.4);
        }

        .play-button:hover {
            background: linear-gradient(135deg, hsl(14,100%,55%) 0%, hsl(14,100%,50%) 100%) !important;
            box-shadow: 0 8px 25px rgba(255,133,51,0.5);
            transform: translateY(-2px) !important;
        }

        .fullscreen-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .loading-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 30;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,133,51,0.2);
            border-top: 3px solid hsl(14,100%,60%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: white;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .studio-branding {
                top: 0.5rem;
                right: 0.5rem;
                gap: 0.375rem;
            }

            .studio-brand-block {
                padding: 0.375rem 0.5rem;
            }

            .dropdown-button-container {
                padding: 0.375rem;
            }

            .studio-name {
                font-size: 1rem;
            }

            .slide-counter {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }

            .controls-panel {
                padding: 0.75rem;
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            .control-button {
                padding: 0.5rem;
                min-width: 2.5rem;
                min-height: 2.5rem;
            }

            .play-button {
                padding: 0.75rem !important;
            }

            .dropdown-menu {
                width: 8rem;
                right: -0.5rem;
                left: auto;
                max-height: 40vh;
                overflow-y: auto;
                font-size: 0.8rem;
            }

            .dropdown-header {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }

            .chapter-item {
                padding: 0.375rem 0.5rem;
                font-size: 0.75rem;
                min-height: 36px;
            }



            .volume-control {
                gap: 0.25rem;
            }

            .volume-slider {
                width: 60px;
            }

            /* Mobile touch targets */
            .control-button, .fullscreen-button, .volume-button {
                min-width: 44px;
                min-height: 44px;
            }

            /* Mobile fullscreen adjustments */
            .player-container:-webkit-full-screen {
                background: black;
            }

            .player-container:-moz-full-screen {
                background: black;
            }

            .player-container:fullscreen {
                background: black;
            }
        }

        /* Fullscreen styles */
        .player-container:-webkit-full-screen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        .player-container:-moz-full-screen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        .player-container:fullscreen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        /* Hide scrollbars in fullscreen */
        .player-container:-webkit-full-screen,
        .player-container:-moz-full-screen,
        .player-container:fullscreen {
            overflow: hidden;
        }

        /* Ensure touch events work in fullscreen */
        .player-container:-webkit-full-screen .video-container,
        .player-container:-moz-full-screen .video-container,
        .player-container:fullscreen .video-container {
            touch-action: manipulation;
        }

        /* Navigation Arrows - MOBILE FULLSCREEN SLIDE NAVIGATION */
        .navigation-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
            display: none; /* Hidden by default */
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .nav-arrow:hover {
            background: rgba(255, 133, 51, 0.8);
            color: white;
            transform: translateY(-50%) scale(1.1);
            border-color: hsl(14,100%,60%);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-arrow.left {
            left: 15px;
        }

        .nav-arrow.right {
            right: 15px;
        }

        /* MOBILE FULLSCREEN: Show navigation arrows like slides */
        @media (max-width: 768px) {
            .player-container:fullscreen .navigation-arrows,
            .player-container:-webkit-full-screen .navigation-arrows,
            .player-container:-moz-full-screen .navigation-arrows {
                display: block !important;
            }
        }
        
        /* Mobile fullscreen navigation arrows - always visible on mobile fullscreen */
        .mobile-fullscreen-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 1001;
            display: none;
        }
        
        .mobile-fullscreen-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }
        
        .mobile-fullscreen-arrow:hover {
            background: rgba(255, 133, 51, 0.8);
            color: white;
            transform: translateY(-50%) scale(1.1);
            border-color: hsl(14,100%,60%);
        }
        
        .mobile-fullscreen-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .mobile-fullscreen-arrow.left {
            left: 15px;
        }
        
        .mobile-fullscreen-arrow.right {
            right: 15px;
        }
        
        .mobile-fullscreen-arrow:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Show mobile fullscreen arrows only on mobile fullscreen */
        @media (max-width: 768px) {
            .player-container:fullscreen .mobile-fullscreen-arrows,
            .player-container:-webkit-full-screen .mobile-fullscreen-arrows,
            .player-container:-moz-full-screen .mobile-fullscreen-arrows {
                display: block !important;
            }
        }

        /* DESKTOP: Never show arrows */
        @media (min-width: 769px) {
            .navigation-arrows {
                display: none !important;
            }
        }

        /* Credits slide styling */
        .credits {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            z-index: 10;
            padding: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .credits.visible {
            display: flex;
        }

        .credits div {
            max-width: 600px;
            line-height: 1.8;
        }

        .credits p {
            margin: 1rem 0;
            font-size: 1.2rem;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        .credits p:nth-child(1) { animation-delay: 0.5s; font-size: 1.5rem; font-weight: bold; }
        .credits p:nth-child(2) { animation-delay: 1s; }
        .credits p:nth-child(3) { animation-delay: 1.5s; }
        .credits p:nth-child(4) { animation-delay: 2s; }
        .credits p:nth-child(5) { animation-delay: 2.5s; }
        .credits p:nth-child(6) { animation-delay: 3s; font-size: 1rem; opacity: 0.8; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Mobile credits styling */
        @media (max-width: 768px) {
            .credits {
                padding: 1rem;
            }
            
            .credits p {
                font-size: 1rem;
            }
            
            .credits p:nth-child(1) {
                font-size: 1.3rem;
            }
        }

        
    </style>
</head>
<body>
    <div class="player-container" id="playerContainer">
        <!-- Studio Branding -->
        <div class="studio-branding">
            <div class="studio-brand-block">
                <span class="studio-name">VAMPUCA AI</span>
            </div>
            <div class="dropdown-button-container">
                <button class="dropdown-button" id="dropdownButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                </button>
                
                <div id="dropdownMenu" class="dropdown-menu">
                    <div class="dropdown-header">Select Chapter</div>
                    <div class="chapter-list" id="chapterList">
                        <!-- Chapters will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide Counter -->
        <div class="slide-counter">
            <span id="slideCounter">Title / 22</span>
        </div>

        <!-- Main Video Container -->
        <div class="video-container" id="videoContainer" style="position:relative;">
            <video id="mainVideo" class="main-video" preload="none" playsinline webkit-playsinline muted></video>
            <!-- Mobile swipe overlay (only on mobile, always below controls) -->
            <div id="mobileSwipeOverlay" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:1000;background:transparent;display:none;"></div>
            <!-- Fullscreen swipe overlay for mobile -->
            <div id="fullscreenSwipeOverlay" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:999;background:transparent;display:none;"></div>
            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div>
                    <div class="loading-spinner"></div>
                    <div class="loading-text" id="loadingText">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="navigation-arrows">
            <button class="nav-arrow left" id="prevArrow">‹</button>
            <button class="nav-arrow right" id="nextArrow">›</button>
        </div>
        
        <!-- Mobile Fullscreen Navigation Arrows -->
        <div class="mobile-fullscreen-arrows">
            <button class="mobile-fullscreen-arrow left" id="mobilePrevArrow">‹</button>
            <button class="mobile-fullscreen-arrow right" id="mobileNextArrow">›</button>
        </div>

        <!-- Controls -->
        <div id="controlsContainer" class="controls-container">
            <div class="controls-panel">
                <div class="controls-left">
                    <button id="prevBtn" class="control-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5m7-7l-7 7 7 7"/>
                        </svg>
                    </button>
                    
                    <button id="playBtn" class="control-button play-button">
                        <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                        <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    </button>
                    
                    <button id="nextBtn" class="control-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14m-7-7l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                

                <div class="controls-right">
                    <div class="volume-control">
                        <button id="muteBtn" class="volume-button">
                            <svg id="muteIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                            </svg>
                            <svg id="mutedIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                                <line x1="23" y1="9" x2="17" y2="15"/>
                                <line x1="17" y1="9" x2="23" y2="15"/>
                            </svg>
                        </button>
                        <input 
                            type="range" 
                            class="volume-slider" 
                            id="volumeSlider"
                            min="0" 
                            max="100" 
                            value="50"
                        />
                    </div>
                    
                    <button id="fullscreenBtn" class="fullscreen-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script>
        // --- Robust mobile detection ---
        function isReallyMobile() {
            const result = (
                /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (typeof window.orientation !== 'undefined') ||
                window.innerWidth <= 800
            );
            console.log('isReallyMobile:', result, navigator.userAgent, window.innerWidth);
            return result;
        }
        // --- Video sources: Title is always first ---
        const videoSources = [
            { id: 1, src: 'KLKT_TITLE.m4v', title: 'Title' },
            ...Array.from({ length: 20 }, (_, i) => ({
                id: i + 2,
                src: `KLKT_${i + 1}.m4v`,
                title: `Chapter ${i + 1}`
            })),
            { id: 22, src: 'KLKT_END.m4v', title: 'End' }
        ];
        // --- DOM elements ---
        const playerContainer = document.getElementById('playerContainer');
        const videoContainer = document.getElementById('videoContainer');
        const mainVideo = document.getElementById('mainVideo');
        const loadingState = document.getElementById('loadingState');
        const loadingText = document.getElementById('loadingText');
        const controlsContainer = document.getElementById('controlsContainer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const chapterList = document.getElementById('chapterList');
        const slideCounter = document.getElementById('slideCounter');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const muteIcon = document.getElementById('muteIcon');
        const mutedIcon = document.getElementById('mutedIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const overlay = document.getElementById('mobileSwipeOverlay');
        const fullscreenOverlay = document.getElementById('fullscreenSwipeOverlay');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');
        const mobilePrevArrow = document.getElementById('mobilePrevArrow');
        const mobileNextArrow = document.getElementById('mobileNextArrow');
        // --- State ---
        let currentSlide = 0;
        let isPlaying = false;
        let isMuted = false; // Sound ON by default
        let showDropdown = false;
        let controlsTimeout;
        // --- Touch handling state ---
        let touchStart = { x: 0, y: 0 };
        let touchEnd = { x: 0, y: 0 };
        
        // --- Simple touch handling (like in indexbase44.html) ---
        function handleTouchStart(e) {
            if (!isReallyMobile()) return;
            touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            console.log('Touch start:', touchStart);
            e.preventDefault();
        }
        
        function handleTouchMove(e) {
            if (!isReallyMobile()) return;
            e.preventDefault();
        }
        
        function handleTouchEnd(e) {
            if (!isReallyMobile()) return;
            touchEnd = { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
            const deltaX = touchEnd.x - touchStart.x;
            console.log('Touch end, deltaX:', deltaX);
            
            if (Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    console.log('Swipe right detected via touch');
                    goToPrevious();
                } else {
                    console.log('Swipe left detected via touch');
                    goToNext();
                }
            }
            e.preventDefault();
        }
        
        // --- Overlay and Hammer.js swipe logic ---
        function enableMobileSwipe() {
            console.log('enableMobileSwipe called, isReallyMobile:', isReallyMobile());
            
            if (!isReallyMobile()) {
                console.log('Desktop detected - disabling overlays and touch handlers');
                overlay.style.display = 'none';
                overlay.style.pointerEvents = 'none';
                fullscreenOverlay.style.display = 'none';
                fullscreenOverlay.style.pointerEvents = 'none';
                
                // Remove touch handlers
                videoContainer.removeEventListener('touchstart', handleTouchStart);
                videoContainer.removeEventListener('touchmove', handleTouchMove);
                videoContainer.removeEventListener('touchend', handleTouchEnd);
                
                // Remove Hammer.js handlers if any
                if (overlay._hammer) {
                    overlay._hammer.destroy();
                    overlay._hammer = null;
                }
                if (fullscreenOverlay._hammer) {
                    fullscreenOverlay._hammer.destroy();
                    fullscreenOverlay._hammer = null;
                }
                return;
            }
            
            console.log('Mobile detected - enabling touch handlers and overlays');
            
            // Add touch handlers to video container (like in indexbase44.html)
            videoContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            videoContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            videoContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Regular mobile overlay
            overlay.style.display = 'block';
            overlay.style.pointerEvents = 'auto';
            overlay.style.background = 'transparent';
            overlay.style.zIndex = 1000;
            
            // Fullscreen overlay for mobile
            fullscreenOverlay.style.display = 'block';
            fullscreenOverlay.style.pointerEvents = 'auto';
            fullscreenOverlay.style.background = 'transparent';
            fullscreenOverlay.style.zIndex = 999;
            
            // Setup Hammer.js for regular overlay
            if (!overlay._hammer) {
                console.log('Setting up Hammer.js for regular overlay');
                var hammer = new Hammer(overlay);
                overlay._hammer = hammer;
                hammer.on('swipeleft', function() { 
                    console.log('Swipe left detected on regular overlay');
                    goToNext(); 
                });
                hammer.on('swiperight', function() { 
                    console.log('Swipe right detected on regular overlay');
                    goToPrevious(); 
                });
            }
            
            // Setup Hammer.js for fullscreen overlay
            if (!fullscreenOverlay._hammer) {
                console.log('Setting up Hammer.js for fullscreen overlay');
                var fullscreenHammer = new Hammer(fullscreenOverlay);
                fullscreenOverlay._hammer = fullscreenHammer;
                fullscreenHammer.on('swipeleft', function() { 
                    console.log('Swipe left detected on fullscreen overlay');
                    goToNext(); 
                });
                fullscreenHammer.on('swiperight', function() { 
                    console.log('Swipe right detected on fullscreen overlay');
                    goToPrevious(); 
                });
            }
            
            // Also setup Hammer.js on the video element itself for iOS Safari fullscreen
            if (!mainVideo._hammer) {
                console.log('Setting up Hammer.js for video element');
                var videoHammer = new Hammer(mainVideo);
                mainVideo._hammer = videoHammer;
                videoHammer.on('swipeleft', function() { 
                    console.log('Swipe left detected on video element');
                    goToNext(); 
                });
                videoHammer.on('swiperight', function() { 
                    console.log('Swipe right detected on video element');
                    goToPrevious(); 
                });
            }
            
            // iOS Safari fullscreen handlers
            mainVideo.addEventListener('webkitbeginfullscreen', function(e) {
                console.log('iOS Safari fullscreen begin');
                // Don't prevent - let it go fullscreen
                setTimeout(() => {
                    if (isReallyMobile()) {
                        console.log('iOS Safari fullscreen - enabling fullscreen overlay');
                        fullscreenOverlay.style.display = 'block';
                        fullscreenOverlay.style.pointerEvents = 'auto';
                        overlay.style.display = 'none';
                    }
                }, 100);
            });
            
            mainVideo.addEventListener('webkitendfullscreen', function(e) {
                console.log('iOS Safari fullscreen end');
                if (isReallyMobile()) {
                    console.log('iOS Safari fullscreen exit - enabling regular overlay');
                    fullscreenOverlay.style.display = 'none';
                    fullscreenOverlay.style.pointerEvents = 'none';
                    overlay.style.display = 'block';
                    overlay.style.pointerEvents = 'auto';
                }
            });
            
            // Prevent long-press download/save on video
            mainVideo.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
        }
        // Update overlay state on resize/orientation change
        window.addEventListener('resize', enableMobileSwipe);
        window.addEventListener('orientationchange', enableMobileSwipe);
        
        // Fullscreen change handlers
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        function handleFullscreenChange() {
            console.log('Fullscreen change detected');
            const isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
            console.log('Is fullscreen:', isFullscreen);
            
            if (isReallyMobile()) {
                if (isFullscreen) {
                    console.log('Mobile fullscreen entered - enabling fullscreen overlay');
                    fullscreenOverlay.style.display = 'block';
                    fullscreenOverlay.style.pointerEvents = 'auto';
                    overlay.style.display = 'none'; // Hide regular overlay in fullscreen
                } else {
                    console.log('Mobile fullscreen exited - enabling regular overlay');
                    fullscreenOverlay.style.display = 'none';
                    fullscreenOverlay.style.pointerEvents = 'none';
                    overlay.style.display = 'block';
                    overlay.style.pointerEvents = 'auto';
                }
            }
        }
        // --- Load video and always show first frame ---
        function loadVideo(index, autoplay = false) {
            if (index < 0 || index >= videoSources.length) return;
            currentSlide = index;
            isPlaying = false;
            loadingState.classList.remove('hidden');
            const chapterTitle = videoSources[index].title;
            loadingText.textContent = `Loading ${chapterTitle}...`;
            mainVideo.pause();
            // Set src, load, and reset to first frame
            const videoSrc = videoSources[index].src;
            if (mainVideo.src !== videoSrc) {
                mainVideo.src = videoSrc;
                mainVideo.load();
            }
            mainVideo.currentTime = 0;
            mainVideo.muted = isMuted; // Always use current mute state (default: false)
            // Show first frame after loadeddata
            mainVideo.addEventListener('loadeddata', function onLoaded() {
                mainVideo.removeEventListener('loadeddata', onLoaded);
                mainVideo.currentTime = 0;
                loadingState.classList.add('hidden');
                if (autoplay) {
                    mainVideo.play().catch(()=>{});
                    isPlaying = true;
                    updatePlayButton();
                }
            });
            updateSlideCounter();
            updateChapterList();
            updateControls();
        }
        // --- Controls logic ---
        function updatePlayButton() {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }
        function updateMuteButton() {
            if (isMuted) {
                muteIcon.classList.add('hidden');
                mutedIcon.classList.remove('hidden');
            } else {
                muteIcon.classList.remove('hidden');
                mutedIcon.classList.add('hidden');
            }
        }
        function updateSlideCounter() {
            let displayText;
            if (currentSlide === 0) {
                displayText = 'Title';
            } else if (currentSlide === videoSources.length - 1) {
                displayText = 'End';
            } else {
                displayText = `Chapter ${currentSlide}`;
            }
            slideCounter.textContent = `${displayText} / ${videoSources.length}`;
        }
        function updateChapterList() {
            const items = chapterList.querySelectorAll('.chapter-item');
            items.forEach((item, index) => {
                if (index === currentSlide) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        function updateControls() {
            prevBtn.style.display = currentSlide === 0 ? 'none' : 'flex';
            playBtn.style.display = currentSlide === 0 ? 'none' : 'flex';
            nextBtn.style.display = currentSlide === videoSources.length - 1 ? 'none' : 'flex';
            
            // Update mobile fullscreen arrows
            if (mobilePrevArrow) {
                mobilePrevArrow.disabled = currentSlide === 0;
            }
            if (mobileNextArrow) {
                mobileNextArrow.disabled = currentSlide === videoSources.length - 1;
            }
        }
        // --- Generate chapter list ---
        function generateChapterList() {
            chapterList.innerHTML = '';
            videoSources.forEach((video, index) => {
                const button = document.createElement('button');
                button.className = 'chapter-item';
                button.innerHTML = `
                    <span>${video.title}</span>
                    <span class="chapter-indicator">›</span>
                `;
                button.addEventListener('click', () => {
                    loadVideo(index, true);
                    toggleDropdown();
                });
                chapterList.appendChild(button);
            });
        }
        // --- Navigation logic ---
        function goToPrevious() {
            if (currentSlide > 0) {
                loadVideo(currentSlide - 1, true);
            }
        }
        function goToNext() {
            if (currentSlide < videoSources.length - 1) {
                loadVideo(currentSlide + 1, true);
            }
        }
        // --- Play/pause/mute handlers ---
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                mainVideo.pause();
                isPlaying = false;
            } else {
                // Unmute on user interaction
                if (isMuted) {
                    isMuted = false;
                    mainVideo.muted = false;
                    updateMuteButton();
                }
                mainVideo.play().catch(()=>{});
                isPlaying = true;
            }
            updatePlayButton();
        });
        muteBtn.addEventListener('click', function() {
            isMuted = !isMuted;
            mainVideo.muted = isMuted;
            updateMuteButton();
        });
        volumeSlider.addEventListener('input', function(e) {
            const v = e.target.value / 100;
            mainVideo.volume = v;
            isMuted = v === 0;
            mainVideo.muted = isMuted;
            updateMuteButton();
        });
        // --- Fullscreen logic: iOS Safari uses video, others use container ---
        function enterFullscreen() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            if (isIOS && isSafari) {
                // iOS Safari: only video can go fullscreen
                if (mainVideo.webkitEnterFullscreen) {
                    console.log('iOS Safari: using webkitEnterFullscreen on video');
                    mainVideo.webkitEnterFullscreen();
                } else {
                    console.log('iOS Safari: webkitEnterFullscreen not available');
                }
            } else {
                // Other browsers: use Fullscreen API on container
                if (playerContainer.requestFullscreen) {
                    console.log('Requesting fullscreen on playerContainer');
                    playerContainer.requestFullscreen();
                } else if (playerContainer.webkitRequestFullscreen) {
                    playerContainer.webkitRequestFullscreen();
                } else if (playerContainer.msRequestFullscreen) {
                    playerContainer.msRequestFullscreen();
                } else {
                    console.log('Fullscreen API not available');
                }
            }
        }
        // Attach fullscreen button to new logic
        fullscreenBtn.addEventListener('click', enterFullscreen);
        // --- Dropdown logic: always clickable on desktop, overlay hides on mobile ---
        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleDropdown();
            // On mobile, hide overlay when dropdown is open, show when closed
            if (isReallyMobile()) {
                if (showDropdown) {
                    overlay.style.display = 'none';
                    overlay.style.pointerEvents = 'none';
                } else {
                    overlay.style.display = 'block';
                    overlay.style.pointerEvents = 'auto';
                }
            }
        });
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-button-container') && showDropdown) {
                toggleDropdown();
                // On mobile, show overlay again when dropdown closes
                if (isReallyMobile()) {
                    overlay.style.display = 'block';
                    overlay.style.pointerEvents = 'auto';
                }
            }
        });
        // --- Controls always clickable on desktop ---
        // (No changes needed if overlay pointer-events:none on desktop)
        // --- Controls auto-hide on desktop ---
        function showControlsTemporarily() {
            controlsContainer.classList.remove('hidden');
            console.log('Controls shown');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                controlsContainer.classList.add('hidden');
                console.log('Controls hidden');
            }, 1500);
        }
        document.addEventListener('mousemove', showControlsTemporarily);
        document.addEventListener('touchstart', showControlsTemporarily);
        videoContainer.addEventListener('click', showControlsTemporarily);
        // --- Arrow button handlers ---
        prevBtn.addEventListener('click', function(e) {
            console.log('Prev arrow clicked');
            goToPrevious();
        });
        nextBtn.addEventListener('click', function(e) {
            console.log('Next arrow clicked');
            goToNext();
        });
        
        // --- Mobile fullscreen arrow handlers ---
        mobilePrevArrow.addEventListener('click', function(e) {
            console.log('Mobile prev arrow clicked');
            e.stopPropagation();
            goToPrevious();
        });
        mobileNextArrow.addEventListener('click', function(e) {
            console.log('Mobile next arrow clicked');
            e.stopPropagation();
            goToNext();
        });
        // --- Keyboard navigation ---
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Spacebar') {
                playBtn.click();
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            } else if (e.key === 'f') {
                fullscreenBtn.click();
            } else if (e.key === 'm') {
                muteBtn.click();
            }
        });
        // --- Dropdown toggle logic ---
        function toggleDropdown() {
            if (!dropdownMenu) {
                return;
            }
            showDropdown = !showDropdown;
            if (showDropdown) {
                dropdownMenu.classList.add('visible');
            } else {
                dropdownMenu.classList.remove('visible');
            }
        }
        // --- Initialization ---
        function initialize() {
            enableMobileSwipe();
            generateChapterList();
            loadVideo(0); // Always start with Title slide
            showControlsTemporarily();
        }
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
