<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampuca AI Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        .studio-branding {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .studio-brand-block {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
        }

        .dropdown-button-container {
            background: rgba(0,0,0,0.7);
            padding: 0.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,133,51,0.2);
            position: relative;
        }

        .studio-name {
            color: hsl(14,100%,60%);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255,133,51,0.3);
        }

        .dropdown-button {
            background: none;
            border: none;
            color: hsl(14,100%,60%);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .dropdown-button:hover {
            color: white;
            background: rgba(255,133,51,0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(16px);
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-height: 24rem;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .dropdown-menu.visible {
            display: block;
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            color: hsl(14,100%,60%);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .chapter-list {
            padding: 0.5rem;
        }

        .chapter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            text-align: left;
        }

        .chapter-item:hover {
            background: rgba(255,133,51,0.1);
            color: hsl(14,100%,60%);
        }

        .chapter-item.active {
            background: rgba(255,133,51,0.2);
            color: hsl(14,100%,60%);
        }

        .chapter-indicator {
            opacity: 0.5;
            font-size: 1.2em;
            margin-left: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide-counter {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            padding: 4rem 1rem 1rem;
            transition: all 0.3s ease;
            z-index: 40;
        }

        .controls-container.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .controls-panel {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }



        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
        }

        .volume-slider {
            width: 80px;
            appearance: none;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: hsl(14,100%,60%);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: hsl(14,100%,60%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .control-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 3rem;
            min-height: 3rem;
        }

        .control-button:hover:not(:disabled) {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .play-button {
            background: linear-gradient(135deg, hsl(14,100%,60%) 0%, hsl(14,100%,55%) 100%) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 50% !important;
            border: none !important;
            box-shadow: 0 6px 20px rgba(255,133,51,0.4);
        }

        .play-button:hover {
            background: linear-gradient(135deg, hsl(14,100%,55%) 0%, hsl(14,100%,50%) 100%) !important;
            box-shadow: 0 8px 25px rgba(255,133,51,0.5);
            transform: translateY(-2px) !important;
        }

        .fullscreen-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            color: hsl(14,100%,60%);
            background: rgba(255,133,51,0.1);
            border-color: rgba(255,133,51,0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255,133,51,0.2);
        }

        .loading-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 30;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,133,51,0.2);
            border-top: 3px solid hsl(14,100%,60%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            color: white;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .studio-branding {
                top: 0.5rem;
                right: 0.5rem;
                gap: 0.375rem;
            }

            .studio-brand-block {
                padding: 0.375rem 0.5rem;
            }

            .dropdown-button-container {
                padding: 0.375rem;
            }

            .studio-name {
                font-size: 1rem;
            }

            .slide-counter {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }

            .controls-panel {
                padding: 0.75rem;
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            .control-button {
                padding: 0.5rem;
                min-width: 2.5rem;
                min-height: 2.5rem;
            }

            .play-button {
                padding: 0.75rem !important;
            }

            .dropdown-menu {
                width: 10rem;
                right: -1rem;
                left: auto;
            }



            .volume-control {
                gap: 0.25rem;
            }

            .volume-slider {
                width: 60px;
            }

            /* Mobile touch targets */
            .control-button, .fullscreen-button, .volume-button {
                min-width: 44px;
                min-height: 44px;
            }

            /* Mobile fullscreen adjustments */
            .player-container:-webkit-full-screen {
                background: black;
            }

            .player-container:-moz-full-screen {
                background: black;
            }

            .player-container:fullscreen {
                background: black;
            }
        }

        /* Fullscreen styles */
        .player-container:-webkit-full-screen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        .player-container:-moz-full-screen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        .player-container:fullscreen {
            width: 100vw;
            height: 100vh;
            background: black;
            touch-action: manipulation;
        }

        /* Hide scrollbars in fullscreen */
        .player-container:-webkit-full-screen,
        .player-container:-moz-full-screen,
        .player-container:fullscreen {
            overflow: hidden;
        }

        /* Ensure touch events work in fullscreen */
        .player-container:-webkit-full-screen .video-container,
        .player-container:-moz-full-screen .video-container,
        .player-container:fullscreen .video-container {
            touch-action: manipulation;
        }

        /* Navigation Arrows - Only for mobile */
        .navigation-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 30;
            display: none; /* Hidden by default on desktop */
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.8);
            color: hsl(14,100%,60%);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        /* Show navigation arrows only on mobile */
        @media (max-width: 768px) {
            .navigation-arrows {
                display: block;
            }
        }

        /* Touch-friendly mobile controls for navigation arrows */
        @media (hover: none) and (pointer: coarse) {
            .navigation-arrows {
                display: block;
            }
            
            .nav-arrow {
                padding: 15px;
                min-width: 44px;
                min-height: 44px;
            }
        }

        /* Credits slide styling */
        .credits {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            z-index: 10;
            padding: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .credits.visible {
            display: flex;
        }

        .credits div {
            max-width: 600px;
            line-height: 1.8;
        }

        .credits p {
            margin: 1rem 0;
            font-size: 1.2rem;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        .credits p:nth-child(1) { animation-delay: 0.5s; font-size: 1.5rem; font-weight: bold; }
        .credits p:nth-child(2) { animation-delay: 1s; }
        .credits p:nth-child(3) { animation-delay: 1.5s; }
        .credits p:nth-child(4) { animation-delay: 2s; }
        .credits p:nth-child(5) { animation-delay: 2.5s; }
        .credits p:nth-child(6) { animation-delay: 3s; font-size: 1rem; opacity: 0.8; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Mobile credits styling */
        @media (max-width: 768px) {
            .credits {
                padding: 1rem;
            }
            
            .credits p {
                font-size: 1rem;
            }
            
            .credits p:nth-child(1) {
                font-size: 1.3rem;
            }
        }

        
    </style>
</head>
<body>
    <div class="player-container" id="playerContainer">
        <!-- Studio Branding -->
        <div class="studio-branding">
            <div class="studio-brand-block">
                <span class="studio-name">VAMPUCA AI</span>
            </div>
            <div class="dropdown-button-container">
                <button class="dropdown-button" id="dropdownButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                </button>
                
                <div id="dropdownMenu" class="dropdown-menu">
                    <div class="dropdown-header">Select Chapter</div>
                    <div class="chapter-list" id="chapterList">
                        <!-- Chapters will be generated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide Counter -->
        <div class="slide-counter">
            <span id="slideCounter">Title / 22</span>
        </div>

        <!-- Main Video Container -->
        <div class="video-container" id="videoContainer">
            <video id="mainVideo" class="main-video" preload="metadata" playsinline webkit-playsinline muted></video>
            
            <!-- Loading State -->
            <div id="loadingState" class="loading-state hidden">
                <div>
                    <div class="loading-spinner"></div>
                    <div class="loading-text">Loading...</div>
                </div>
            </div>


        </div>

        <!-- Navigation Arrows -->
        <div class="navigation-arrows">
            <button class="nav-arrow left" id="prevArrow">‹</button>
            <button class="nav-arrow right" id="nextArrow">›</button>
        </div>

        <!-- Controls -->
        <div id="controlsContainer" class="controls-container">
            <div class="controls-panel">
                <div class="controls-left">
                    <button id="prevBtn" class="control-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5m7-7l-7 7 7 7"/>
                        </svg>
                    </button>
                    
                    <button id="playBtn" class="control-button play-button">
                        <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                        <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    </button>
                    
                    <button id="nextBtn" class="control-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14m-7-7l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
                

                <div class="controls-right">
                    <div class="volume-control">
                        <button id="muteBtn" class="volume-button">
                            <svg id="muteIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                            </svg>
                            <svg id="mutedIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19"/>
                                <line x1="23" y1="9" x2="17" y2="15"/>
                                <line x1="17" y1="9" x2="23" y2="15"/>
                            </svg>
                        </button>
                        <input 
                            type="range" 
                            class="volume-slider" 
                            id="volumeSlider"
                            min="0" 
                            max="100" 
                            value="50"
                        />
                    </div>
                    
                    <button id="fullscreenBtn" class="fullscreen-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Video sources with correct GitHub URLs
        const videoSources = [
            {
                id: 1,
                src: 'https://github.com/vampuca/vampuca_player/raw/main/KLKT_TITLE.m4v',
                title: 'Title'
            },
            ...Array.from({ length: 20 }, (_, i) => ({
                id: i + 2,
                src: `https://github.com/vampuca/vampuca_player/raw/main/KLKT_${i + 1}.m4v`,
                title: `Chapter ${i + 1}`
            })),
            {
                id: 22,
                src: 'https://github.com/vampuca/vampuca_player/raw/main/KLKT_END.m4v',
                title: 'End'
            }
        ];

        // Global variables
        let currentSlide = 0;
        let isPlaying = false;
        let isMuted = false;
        let isFullscreen = false;
        let showDropdown = false;
        let controlsVisible = true;
        let controlsTimeout;
        let touchStartX = 0;
        let touchStartY = 0;
        let isMobile = false;
        let preloadRef = null;


        // DOM elements
        const playerContainer = document.getElementById('playerContainer');
        const videoContainer = document.getElementById('videoContainer');
        const mainVideo = document.getElementById('mainVideo');
        const loadingState = document.getElementById('loadingState');
        const controlsContainer = document.getElementById('controlsContainer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const chapterList = document.getElementById('chapterList');
        const slideCounter = document.getElementById('slideCounter');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const muteIcon = document.getElementById('muteIcon');
        const mutedIcon = document.getElementById('mutedIcon');
        const volumeSlider = document.getElementById('volumeSlider');

        // Mobile detection
        function detectMobile() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                      'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        // Preload next video
        function preloadNextVideo(nextIndex) {
            if (nextIndex >= 0 && nextIndex < videoSources.length) {
                if (!preloadRef) {
                    preloadRef = document.createElement('video');
                }
                preloadRef.src = videoSources[nextIndex].src;
                preloadRef.preload = 'metadata';
            }
        }

        // Load video function
        function loadVideo(index, autoplay = false) {
            if (index < 0 || index >= videoSources.length) return;
            
            console.log('Loading video:', index, videoSources[index].title);
            
            currentSlide = index;
            isPlaying = false;
            loadingState.classList.remove('hidden');
            
            // Stop current video
            mainVideo.pause();
            mainVideo.currentTime = 0;
            
            // Load new video with force reload
            mainVideo.src = videoSources[index].src + '?t=' + Date.now();
            mainVideo.muted = isMuted;
            mainVideo.load();
            
            // Preload next video
            preloadNextVideo(index + 1);
            
            updateSlideCounter();
            updateChapterList();
            updateControls();
            
            // Handle autoplay
            if (autoplay) {
                mainVideo.addEventListener('canplay', () => {
                    mainVideo.play().then(() => {
                        isPlaying = true;
                        updatePlayButton();
                        console.log('Video started playing:', videoSources[index].title);
                    }).catch((error) => {
                        console.log('Autoplay prevented:', error);
                    });
                }, { once: true });
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (isPlaying) {
                mainVideo.pause();
            } else {
                mainVideo.play().catch((error) => {
                    console.log('Play prevented:', error);
                });
            }
        }

        // Toggle mute
        function toggleMute() {
            const newMuted = !isMuted;
            isMuted = newMuted;
            mainVideo.muted = newMuted;
            updateMuteButton();
        }

        // Handle volume change
        function handleVolumeChange(e) {
            const newVolume = parseFloat(e.target.value) / 100;
            mainVideo.volume = newVolume;
            isMuted = newVolume === 0;
            updateMuteButton();
        }

        // Update play button
        function updatePlayButton() {
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        // Update mute button
        function updateMuteButton() {
            if (isMuted) {
                muteIcon.classList.add('hidden');
                mutedIcon.classList.remove('hidden');
            } else {
                muteIcon.classList.remove('hidden');
                mutedIcon.classList.add('hidden');
            }
        }

        // Update slide counter
        function updateSlideCounter() {
            const displayText = currentSlide === 0 ? 'Title' : 
                               currentSlide === 21 ? 'End' :
                               `Chapter ${currentSlide}`;
            slideCounter.textContent = `${displayText} / 22`;
        }

        // Update controls - hide buttons on first and last page
        function updateControls() {
            // Hide prev button and play button on first page (title page)
            if (currentSlide === 0) {
                prevBtn.style.display = 'none';
                playBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                playBtn.style.display = 'flex';
            }
            
            // Hide next button on last page
            if (currentSlide === videoSources.length - 1) {
                nextBtn.style.display = 'none';
            } else {
                nextBtn.style.display = 'flex';
            }
        }

        // Update chapter list
        function updateChapterList() {
            const items = chapterList.querySelectorAll('.chapter-item');
            items.forEach((item, index) => {
                if (index === currentSlide) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Generate chapter list
        function generateChapterList() {
            chapterList.innerHTML = '';
            videoSources.forEach((video, index) => {
                const button = document.createElement('button');
                button.className = 'chapter-item';
                button.innerHTML = `
                    <span>${video.title}</span>
                    <span class="chapter-indicator">›</span>
                `;
                button.addEventListener('click', () => {
                    console.log('Chapter selected:', index, video.title);
                    loadVideo(index, true);
                    toggleDropdown();
                });
                chapterList.appendChild(button);
            });
        }

        // Toggle dropdown
        function toggleDropdown() {
            showDropdown = !showDropdown;
            if (showDropdown) {
                dropdownMenu.classList.add('visible');
                console.log('Hamburger clicked, showDropdown:', showDropdown);
            } else {
                dropdownMenu.classList.remove('visible');
            }
        }

        // Previous video
        function goToPrevious() {
            if (currentSlide > 0) {
                loadVideo(currentSlide - 1, true);
            }
        }

        // Next video
        function goToNext() {
            if (currentSlide < videoSources.length - 1) {
                loadVideo(currentSlide + 1, true);
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (isFullscreen) {
                exitFullscreen();
            } else {
                enterFullscreen();
            }
        }

        // Enter fullscreen
        function enterFullscreen() {
            if (playerContainer.requestFullscreen) {
                playerContainer.requestFullscreen();
            } else if (playerContainer.webkitRequestFullscreen) {
                playerContainer.webkitRequestFullscreen();
            } else if (playerContainer.msRequestFullscreen) {
                playerContainer.msRequestFullscreen();
            }
        }

        // Exit fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Handle fullscreen change
        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement);
            
            if (isFullscreen && isPlaying) {
                controlsContainer.classList.add('hidden');
                controlsVisible = false;
            } else {
                controlsContainer.classList.remove('hidden');
                controlsVisible = true;
            }
        }

        // Show controls temporarily
        function showControlsTemporarily() {
            if (!controlsVisible) {
                controlsContainer.classList.remove('hidden');
                controlsVisible = true;
            }
            
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (isPlaying) {
                    controlsContainer.classList.add('hidden');
                    controlsVisible = false;
                }
            }, 1500);
        }

        // Handle touch start
        function handleTouchStart(e) {
            // Prevent default to ensure touch events work in fullscreen
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        // Handle touch end
        function handleTouchEnd(e) {
            // Prevent default to ensure touch events work in fullscreen
            e.preventDefault();
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;

            // Horizontal swipe
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    goToPrevious(); // Swipe right - go back
                } else {
                    goToNext(); // Swipe left - go forward
                }
            }
            // Tap
            else if (Math.abs(deltaX) < 30 && Math.abs(deltaY) < 30) {
                togglePlayPause();
                // Show controls temporarily in fullscreen mode
                if (isFullscreen) {
                    showControlsTemporarily();
                }
            }
        }

        // Handle keyboard events
        function handleKeyPress(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    goToPrevious();
                    break;
                case 'ArrowRight':
                    goToNext();
                    break;
                case 'f':
                    toggleFullscreen();
                    break;
                case 'm':
                    toggleMute();
                    break;
            }
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', goToPrevious);
        nextBtn.addEventListener('click', goToNext);
        muteBtn.addEventListener('click', toggleMute);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        // Navigation arrows
        document.getElementById('prevArrow').addEventListener('click', goToPrevious);
        document.getElementById('nextArrow').addEventListener('click', goToNext);
        
        // Volume controls
        volumeSlider.addEventListener('input', handleVolumeChange);
        
        dropdownButton.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleDropdown();
        });

        // Video events
        mainVideo.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton();
        });

        mainVideo.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton();
        });

        mainVideo.addEventListener('loadeddata', () => {
            loadingState.classList.add('hidden');
        });

        mainVideo.addEventListener('loadedmetadata', () => {
            // Video metadata loaded
        });

        mainVideo.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayButton();
        });

        // Touch events - work in both regular and fullscreen modes
        if (isMobile) {
            videoContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            videoContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Also add touch events to the entire player container for fullscreen
            playerContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            playerContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // Add touch events to document for fullscreen mode
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        // Click to play/pause
        videoContainer.addEventListener('click', (e) => {
            if (e.target === mainVideo) {
                togglePlayPause();
                showControlsTemporarily();
            }
        });

        // Keyboard events
        document.addEventListener('keydown', handleKeyPress);

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown-button-container') && showDropdown) {
                toggleDropdown();
            }
        });

        // Fullscreen events
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        // Mouse move shows controls
        document.addEventListener('mousemove', showControlsTemporarily);

        // Initialize
        function initialize() {
            detectMobile();
            generateChapterList();
            loadVideo(0);
            updateControls();
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
