<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vampuca AI Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overscroll-behavior: none;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: black;
            color: white;
            user-select: none;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: black;
        }

        /* --- ПСЕВДО-ПОЛНОЭКРАННЫЙ РЕЖИМ --- */
        /* Этот класс будет использоваться на мобильных устройствах вместо нативного fullscreen API */
        .pseudo-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9998 !important; /* Устанавливаем высокий z-index */
            background: black !important;
        }

        .studio-branding {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .studio-brand-block {
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 133, 51, 0.2);
        }

        .dropdown-button-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 133, 51, 0.2);
            position: relative;
            z-index: 1001;
        }

        .studio-name {
            color: hsl(14, 100%, 60%);
            font-weight: 700;
            font-size: 1.125rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 10px rgba(255, 133, 51, 0.3);
        }

        .dropdown-button {
            background: none;
            border: none;
            color: hsl(14, 100%, 60%);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .dropdown-button:hover {
            color: white;
            background: rgba(255, 133, 51, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            width: 12rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border-radius: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 60vh;
            overflow-y: auto;
            z-index: 1002;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.visible {
            display: block !important;
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .dropdown-menu::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-menu::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb {
            background: rgba(255, 133, 51, 0.6);
            border-radius: 3px;
        }

        .dropdown-menu::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 133, 51, 0.8);
        }

        .dropdown-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            color: hsl(14, 100%, 60%);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .chapter-list {
            padding: 0.5rem;
        }

        .chapter-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            color: #374151;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            text-align: left;
        }

        .chapter-item:hover {
            background: rgba(255, 133, 51, 0.1);
            color: hsl(14, 100%, 60%);
        }

        .chapter-item.active {
            background: rgba(255, 133, 51, 0.2);
            color: hsl(14, 100%, 60%);
        }

        .chapter-indicator {
            opacity: 0.5;
            font-size: 1.2em;
            margin-left: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide-counter {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(12px);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 50%, transparent 100%);
            padding: 4rem 1rem 1rem;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .controls-container.hidden {
            opacity: 0;
            transform: translateY(100%);
            pointer-events: none;
        }

        .controls-panel {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(16px);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .controls-left,
        .controls-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-button:hover {
            color: hsl(14, 100%, 60%);
            background: rgba(255, 133, 51, 0.1);
            border-color: rgba(255, 133, 51, 0.3);
        }

        .volume-slider {
            width: 80px;
            appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: hsl(14, 100%, 60%);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: hsl(14, 100%, 60%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 3rem;
            min-height: 3rem;
            z-index: 2001;
        }

        .control-button:hover:not(:disabled) {
            color: hsl(14, 100%, 60%);
            background: rgba(255, 133, 51, 0.1);
            border-color: rgba(255, 133, 51, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 133, 51, 0.2);
        }

        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .play-button {
            background: linear-gradient(135deg, hsl(14, 100%, 60%) 0%, hsl(14, 100%, 55%) 100%) !important;
            color: white !important;
            padding: 1rem !important;
            border-radius: 50% !important;
            border: none !important;
            box-shadow: 0 6px 20px rgba(255, 133, 51, 0.4);
        }

        .play-button:hover {
            background: linear-gradient(135deg, hsl(14, 100%, 55%) 0%, hsl(14, 100%, 50%) 100%) !important;
            box-shadow: 0 8px 25px rgba(255, 133, 51, 0.5);
            transform: translateY(-2px) !important;
        }

        .fullscreen-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover {
            color: hsl(14, 100%, 60%);
            background: rgba(255, 133, 51, 0.1);
            border-color: rgba(255, 133, 51, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 133, 51, 0.2);
        }

        .loading-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 30;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255, 133, 51, 0.2);
            border-top: 3px solid hsl(14, 100%, 60%);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            text-align: center;
            color: white;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .hidden {
            display: none !important;
        }

        /* --- СТРЕЛКИ НАВИГАЦИИ --- */
        .navigation-arrows {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }

        .nav-arrow:hover {
            background: rgba(255, 133, 51, 0.8);
            transform: translateY(-50%) scale(1.1);
            border-color: hsl(14, 100%, 60%);
        }

        .nav-arrow.left {
            left: 15px;
        }

        .nav-arrow.right {
            right: 15px;
        }

        /* --- МОБИЛЬНЫЙ ОВЕРЛЕЙ ДЛЯ СВАЙПОВ --- */
        #mobileSwipeOverlay {
            display: none; /* Скрыт по умолчанию */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1500;
            background: transparent;
        }

        /* --- СТИЛИ ДЛЯ МОБИЛЬНЫХ УСТРОЙСТВ --- */
        @media (max-width: 768px) {
            .studio-branding {
                top: 0.5rem;
                right: 0.5rem;
                gap: 0.375rem;
            }

            .studio-brand-block {
                padding: 0.375rem 0.5rem;
            }

            .dropdown-button-container {
                padding: 0.375rem;
            }

            .studio-name {
                font-size: 1rem;
            }

            .slide-counter {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.375rem 0.75rem;
                font-size: 0.8rem;
            }

            .controls-panel {
                padding: 0.75rem;
                gap: 0.5rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .control-button,
            .fullscreen-button,
            .volume-button {
                min-width: 44px;
                min-height: 44px;
            }

            .volume-slider {
                width: 60px;
            }

            .chapter-item {
                min-height: 48px;
                padding: 1rem 1.25rem;
                font-size: 1.1rem;
            }
            
            /* Показываем стрелки навигации в обычном мобильном режиме */
            .navigation-arrows {
                display: block;
            }
            
            /* Активируем оверлей для свайпов */
            #mobileSwipeOverlay {
                display: block;
                pointer-events: auto;
            }

            /* --- ИЗМЕНЕНИЕ: Отображение мобильных стрелок в псевдо-полноэкранном режиме --- */
            .player-container.pseudo-fullscreen .navigation-arrows {
                display: block !important;
            }
            
            /* Прячем обычные контролы в псевдо-полноэкранном режиме */
            .player-container.pseudo-fullscreen .controls-container {
                display: none;
            }
        }

        /* --- Скрываем мобильные элементы на десктопе --- */
        @media (min-width: 769px) {
            #mobileSwipeOverlay,
            .navigation-arrows {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="player-container" id="playerContainer">
        <div class="studio-branding">
            <div class="studio-brand-block">
                <span class="studio-name">VAMPUCA AI</span>
            </div>
            <div class="dropdown-button-container">
                <button class="dropdown-button" id="dropdownButton">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6" />
                    </svg>
                </button>
                <div id="dropdownMenu" class="dropdown-menu">
                    <div class="dropdown-header">Select Chapter</div>
                    <div class="chapter-list" id="chapterList"></div>
                </div>
            </div>
        </div>

        <div class="slide-counter">
            <span id="slideCounter">Title / 22</span>
        </div>

        <div class="video-container" id="videoContainer">
            <video id="mainVideo" class="main-video" preload="auto" playsinline webkit-playsinline muted></video>
            <div id="mobileSwipeOverlay" aria-hidden="true"></div>
            <div id="loadingState" class="loading-state hidden">
                <div class="loading-spinner"></div>
                <div class="loading-text" id="loadingText">Loading...</div>
            </div>
        </div>

        <div class="navigation-arrows">
            <button class="nav-arrow left" id="prevArrow">‹</button>
            <button class="nav-arrow right" id="nextArrow">›</button>
        </div>

        <div id="controlsContainer" class="controls-container">
            <div class="controls-panel">
                <div class="controls-left">
                    <button id="prevBtn" class="control-button" title="Previous">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5m7-7l-7 7 7 7" />
                        </svg>
                    </button>
                    <button id="playBtn" class="control-button play-button" title="Play/Pause">
                        <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5,3 19,12 5,21" />
                        </svg>
                        <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="hidden">
                            <rect x="6" y="4" width="4" height="16" />
                            <rect x="14" y="4" width="4" height="16" />
                        </svg>
                    </button>
                    <button id="nextBtn" class="control-button" title="Next">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14m-7-7l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <div class="controls-right">
                    <div class="volume-control">
                        <button id="muteBtn" class="volume-button" title="Mute/Unmute">
                            <svg id="muteIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19" />
                                <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
                                <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                            </svg>
                            <svg id="mutedIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                                <polygon points="11,5 6,9 2,9 2,15 6,15 11,19" />
                                <line x1="23" y1="9" x2="17" y2="15" />
                                <line x1="17" y1="9" x2="23" y2="15" />
                            </svg>
                        </button>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                    <button id="fullscreenBtn" class="fullscreen-button" title="Fullscreen">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Элементы DOM ---
            const playerContainer = document.getElementById('playerContainer');
            const mainVideo = document.getElementById('mainVideo');
            const loadingState = document.getElementById('loadingState');
            const loadingText = document.getElementById('loadingText');
            const controlsContainer = document.getElementById('controlsContainer');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const dropdownButton = document.getElementById('dropdownButton');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const chapterList = document.getElementById('chapterList');
            const slideCounter = document.getElementById('slideCounter');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const muteIcon = document.getElementById('muteIcon');
            const mutedIcon = document.getElementById('mutedIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            const overlay = document.getElementById('mobileSwipeOverlay');
            const prevArrow = document.getElementById('prevArrow');
            const nextArrow = document.getElementById('nextArrow');

            // --- Источники видео ---
            const videoSources = [
                { id: 1, src: 'KLKT_TITLE.m4v', title: 'Title' },
                ...Array.from({ length: 20 }, (_, i) => ({
                    id: i + 2,
                    src: `KLKT_${i + 1}.m4v`,
                    title: `Chapter ${i + 1}`
                })),
                { id: 22, src: 'KLKT_END.m4v', title: 'End' }
            ];

            // --- Состояние плеера ---
            let currentSlide = 0;
            let isPlaying = false;
            let isMuted = true; // Начинаем без звука
            let showDropdown = false;
            let controlsTimeout;
            let touchStart = { x: 0, y: 0 };

            // --- Определение мобильного устройства ---
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // --- Логика загрузки и управления видео ---
            function loadVideo(index, autoplay = false) {
                if (index < 0 || index >= videoSources.length) return;

                currentSlide = index;
                const videoInfo = videoSources[index];

                mainVideo.pause();
                loadingState.classList.remove('hidden');
                loadingText.textContent = `Loading ${videoInfo.title}...`;

                // Устанавливаем новый источник, только если он изменился
                const videoSrc = videoInfo.src;
                if (!mainVideo.src.endsWith(videoSrc)) {
                    mainVideo.src = videoSrc;
                    mainVideo.load();
                }

                mainVideo.oncanplay = () => {
                    loadingState.classList.add('hidden');
                    if (autoplay) {
                        const playPromise = mainVideo.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(error => console.log("Autoplay was prevented:", error));
                        }
                    }
                };

                updateUI();
            }

            // --- Обновление интерфейса ---
            function updateUI() {
                updatePlayButton();
                updateMuteButton();
                updateSlideCounter();
                updateChapterList();
                updateControls();
            }

            function updatePlayButton() {
                isPlaying = !mainVideo.paused;
                playIcon.classList.toggle('hidden', isPlaying);
                pauseIcon.classList.toggle('hidden', !isPlaying);
            }

            function updateMuteButton() {
                isMuted = mainVideo.muted;
                muteIcon.classList.toggle('hidden', isMuted);
                mutedIcon.classList.toggle('hidden', !isMuted);
            }

            function updateSlideCounter() {
                const total = videoSources.length;
                slideCounter.textContent = `${videoSources[currentSlide].title} / ${total}`;
            }

            function updateControls() {
                prevBtn.style.display = currentSlide === 0 ? 'none' : 'flex';
                playBtn.style.display = currentSlide === 0 ? 'none' : 'flex';
                nextBtn.style.display = currentSlide === videoSources.length - 1 ? 'none' : 'flex';
                
                prevArrow.disabled = currentSlide === 0;
                nextArrow.disabled = currentSlide === videoSources.length - 1;
            }

            function generateChapterList() {
                chapterList.innerHTML = '';
                videoSources.forEach((video, index) => {
                    const button = document.createElement('button');
                    button.className = 'chapter-item';
                    button.innerHTML = `<span>${video.title}</span><span class="chapter-indicator">›</span>`;
                    button.onclick = () => {
                        loadVideo(index, true);
                        toggleDropdown(false);
                    };
                    chapterList.appendChild(button);
                });
                updateChapterList();
            }

            function updateChapterList() {
                Array.from(chapterList.children).forEach((item, index) => {
                    item.classList.toggle('active', index === currentSlide);
                });
            }
            
            // --- Управление воспроизведением ---
            function togglePlayPause() {
                if (mainVideo.paused) {
                    mainVideo.play();
                } else {
                    mainVideo.pause();
                }
            }

            function goToNext() {
                if (currentSlide < videoSources.length - 1) {
                    loadVideo(currentSlide + 1, true);
                }
            }

            function goToPrevious() {
                if (currentSlide > 0) {
                    loadVideo(currentSlide - 1, true);
                }
            }

            // --- НОВАЯ ЛОГИКА ПОЛНОЭКРАННОГО РЕЖИМА ---
            function isPseudoFullscreen() {
                return playerContainer.classList.contains('pseudo-fullscreen');
            }

            function toggleFullscreen() {
                if (isMobile) {
                    // На мобильных используем псевдо-режим
                    if (isPseudoFullscreen()) {
                        playerContainer.classList.remove('pseudo-fullscreen');
                        document.body.style.overflow = '';
                    } else {
                        playerContainer.classList.add('pseudo-fullscreen');
                        document.body.style.overflow = 'hidden';
                    }
                } else {
                    // На десктопе используем нативный API
                    if (!document.fullscreenElement) {
                        playerContainer.requestFullscreen().catch(err => console.log(err));
                    } else {
                        document.exitFullscreen();
                    }
                }
            }

            // --- Управление контролами и выпадающим меню ---
            function showControlsTemporarily() {
                controlsContainer.classList.remove('hidden');
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (isPlaying) {
                        controlsContainer.classList.add('hidden');
                    }
                }, 3000);
            }

            function toggleDropdown(forceState) {
                showDropdown = forceState !== undefined ? forceState : !showDropdown;
                dropdownMenu.classList.toggle('visible', showDropdown);
            }

            // --- Обработчики событий ---
            playBtn.onclick = togglePlayPause;
            nextBtn.onclick = goToNext;
            prevBtn.onclick = goToPrevious;
            
            prevArrow.onclick = goToPrevious;
            nextArrow.onclick = goToNext;
            
            mainVideo.onplay = mainVideo.onpause = updatePlayButton;

            muteBtn.onclick = () => {
                mainVideo.muted = !mainVideo.muted;
                updateMuteButton();
            };

            volumeSlider.oninput = (e) => {
                const volume = e.target.value / 100;
                mainVideo.volume = volume;
                mainVideo.muted = volume === 0;
                updateMuteButton();
            };

            fullscreenBtn.onclick = toggleFullscreen;

            // --- Свайпы на мобильных ---
            if (isMobile) {
                overlay.ontouchstart = (e) => {
                    if (e.touches.length === 1) {
                         touchStart.x = e.touches[0].clientX;
                    }
                };
                overlay.ontouchend = (e) => {
                    if(e.changedTouches.length === 1) {
                        const deltaX = e.changedTouches[0].clientX - touchStart.x;
                        if (Math.abs(deltaX) > 50) { // Порог свайпа
                            if (deltaX > 0) goToPrevious();
                            else goToNext();
                        } else {
                           // Это был тап, а не свайп
                           togglePlayPause();
                           showControlsTemporarily();
                        }
                    }
                };
            } else {
                // Показ/скрытие контролов на десктопе
                playerContainer.onmousemove = showControlsTemporarily;
            }

            // --- Управление с клавиатуры ---
            document.onkeydown = (e) => {
                if (e.target.tagName === 'INPUT') return;
                switch (e.key) {
                    case ' ': togglePlayPause(); break;
                    case 'ArrowRight': goToNext(); break;
                    case 'ArrowLeft': goToPrevious(); break;
                    case 'f': toggleFullscreen(); break;
                    case 'm': muteBtn.click(); break;
                }
                e.preventDefault();
            };
            
            // --- Управление дропдауном ---
            dropdownButton.onclick = (e) => {
                e.stopPropagation();
                toggleDropdown();
            };
            document.onclick = (e) => {
                if (!dropdownMenu.contains(e.target) && !dropdownButton.contains(e.target)) {
                    toggleDropdown(false);
                }
            };
            
            // --- Инициализация плеера ---
            function init() {
                console.log("Player initializing...");
                generateChapterList();
                loadVideo(0);
                updateUI();
                if (!isMobile) {
                     showControlsTemporarily();
                }
            }

            init();
        });
    </script>
</body>
</html>
